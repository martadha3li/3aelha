<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-light);
            /* نمنع التفاعل حتى تتأكد الصفحة من حالة المستخدم */
            visibility: hidden; 
        }
        .login-card {
            width: 90%;
            max-width: 380px;
            background: var(--white);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-card" id="mainCard">
        <img src="logo.png" style="width: 100px; height: auto; border-radius: 20px; margin-bottom: 15px;">
        <h2 style="margin-bottom: 25px; color: var(--text-main);">تسجيل الدخول</h2>

        <input type="text" id="loginId" class="form-input" placeholder="رقم الجوال أو البريد" style="width:100%; padding:15px; margin-bottom:10px; border-radius:12px; border:1px solid #ddd;">
        <input type="password" id="loginPass" class="form-input" placeholder="كلمة المرور" style="width:100%; padding:15px; margin-bottom:15px; border-radius:12px; border:1px solid #ddd;">
        
        <button class="btn-main" id="loginBtn" style="width: 100%; padding: 16px;">دخول</button>

        <div style="margin-top: 25px; font-size: 14px; display: flex; justify-content: center; gap: 20px;">
            <a href="register.html" style="text-decoration: none; color: var(--primary); font-weight: bold;">حساب جديد</a>
            <span style="color: #ddd;">|</span>
            <a href="forgot.html" style="text-decoration: none; color: var(--danger); font-weight: bold;">نسيت؟</a>
        </div>
    </div>

<script type="module">
    import { auth, db } from './config.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // القفل البرمجي لمنع التكرار
    let checkDone = false;

    onAuthStateChanged(auth, (user) => {
        if (checkDone) return; // إذا تم الفحص مسبقاً لا تفعل شيئاً
        
        if (user) {
            checkDone = true;
            // إذا كان مسجلاً، اذهب للأخبار وتوقف عن تنفيذ أي كود آخر في هذه الصفحة
            window.location.replace("news.html");
        } else {
            checkDone = true;
            // إذا لم يكن مسجلاً، اظهر الصفحة للمستخدم وابقى فيها
            document.body.style.visibility = "visible";
        }
    });

    const handleLogin = async () => {
        const id = document.getElementById('loginId').value.trim();
        const pass = document.getElementById('loginPass').value;
        const btn = document.getElementById('loginBtn');

        if (!id || !pass) return alert("أكمل البيانات");

        btn.disabled = true;
        btn.innerText = "جاري الدخول...";

        try {
            let email = id;
            if (!id.includes('@')) {
                const q = query(collection(db, "Users"), where("phone", "==", id));
                const snap = await getDocs(q);
                if (snap.empty) throw new Error("رقم الجوال غير مسجل");
                email = snap.docs[0].data().email;
            }

            const userCred = await signInWithEmailAndPassword(auth, email, pass);
            // عند نجاح الدخول، الانتقال سيحدث تلقائياً عبر onAuthStateChanged بالأعلى
        } catch (e) {
            btn.disabled = false;
            btn.innerText = "دخول";
            alert("خطأ: " + e.message);
        }
    };

    document.getElementById('loginBtn').addEventListener('click', handleLogin);
</script>
</body>
</html>
