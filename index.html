<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-card { max-width: 380px; margin: 100px auto; background: white; padding: 30px; border-radius: 30px; text-align: center; box-shadow: var(--shadow); }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 15px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="logo.png" style="width: 100px; border-radius: 20px; margin-bottom: 20px;">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="loginId" placeholder="رقم الجوال أو البريد">
        <input type="password" id="loginPass" placeholder="كلمة المرور">
        <button class="btn-main" style="width:100%; background:var(--primary); color:white; border:none; padding:15px; border-radius:15px; font-weight:bold;" onclick="handleLogin()">دخول</button>
        <div style="margin-top:20px; font-size:14px;">
            <a href="forgot.html" style="color:var(--danger); text-decoration:none;">نسيت كلمة المرور؟</a> | 
            <a href="register.html" style="color:var(--primary); text-decoration:none;">حساب جديد</a>
        </div>
    </div>

<script type="module">
    import { auth, db } from './config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    window.handleLogin = async () => {
        const id = document.getElementById('loginId').value.trim();
        const pass = document.getElementById('loginPass').value;
        let email = id;

        if (!id.includes('@')) {
            const q = query(collection(db, "Users"), where("phone", "==", id));
            const snap = await getDocs(q);
            if (snap.empty) return alert("الرقم غير مسجل");
            email = snap.docs[0].data().email;
        }

        try {
            const userCred = await signInWithEmailAndPassword(auth, email, pass);
            const userDoc = await getDoc(doc(db, "Users", userCred.user.uid));
            const role = userDoc.data().role || "عضو";
            alert("مرحباً بك.. صلاحيتك: " + role);
            window.location.href = "news.html";
        } catch (e) { alert("خطأ في الدخول"); }
    };
</script>
</body>
</html>
