<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة العائلة | جاري التحميل</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* يمكنك تغييرها للونك المفضل */
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo-splash {
            width: 150px; /* تحكم في حجم الشعار من هنا */
            height: auto;
            margin-bottom: 20px;
            border-radius: 30px; /* إذا كان الشعار يحتاج زوايا ناعمة */
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary, #007aff);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-text {
            color: var(--primary, #007aff);
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <img src="logo.png" alt="شعار العائلة" class="logo-splash">
        
        <div class="welcome-text">منصة العائلة</div>
        <div class="loader"></div>
    </div>

    <script type="module">
        import { auth } from './config.js';

        // وظيفة التحقق والتوجيه التلقائي
        window.onload = () => {
            // ننتظر 2.5 ثانية ليعيش المستخدم تجربة الشعار ثم نوجهه
            setTimeout(() => {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        // إذا كان مسجل دخول بالفعل يذهب للأخبار مباشرة
                        window.location.replace("news.html");
                    } else {
                        // إذا لم يسجل يذهب لصفحة الدخول الجديدة
                        window.location.replace("login.html");
                    }
                });
            }, 2500); // 2500 ميلي ثانية تعني ثانيتين ونصف
        };
    </script>
    <div id="installBanner" style="display:none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: white; padding: 15px; border-radius: 16px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); z-index: 9999; display: flex; align-items: center; gap: 15px; border: 2px solid #5856d6;">
    <img src="logo.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 10px;">
    <div style="flex: 1;">
        <b style="display: block; font-size: 14px;">ثبت التطبيق على سطح المكتب</b>
        <span style="font-size: 12px; color: #666;">للوصول السريع  </span>
    </div>
    <button id="btnInstall" style="background: #5856d6; color: white; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer;">تثبيت الآن</button>
    <button onclick="document.getElementById('installBanner').style.display='none'" style="background: none; border: none; font-size: 18px; color: #999;">✕</button>
</div>
</body>
</html>
