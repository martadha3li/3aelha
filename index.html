<script type="module">
    import { auth, db } from './config.js';
    import { collection, query, orderBy, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, serverTimestamp, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let userUID, userData;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            const s = await getDoc(doc(db, "Users", user.uid));
            userData = s.data();
            if (userData.role === 'admin' || userData.role === 'editor') {
                document.getElementById('addNewsBtn').style.display = 'block';
                document.getElementById('adminBtn').style.display = 'block';
            }
            loadFeed();
        } else { window.location.href = "index.html"; }
    });

    function loadFeed() {
        onSnapshot(query(collection(db, "News"), orderBy("date", "desc")), (snap) => {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = "";
            snap.forEach((d) => {
                const n = d.data();
                const isAllowed = (userUID === n.authorId) || (userData.role === 'admin');
                
                // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø®Ø¨Ø± Ø§Ù„Ù…ÙˆÙ‚ÙˆÙ Ø¹Ù† Ø§Ù„Ø¹Ø§Ø¯ÙŠÙŠÙ†
                if(n.isStopped && !isAllowed) return;

                const hasLiked = n.likedBy?.includes(userUID);

                feed.innerHTML += `

                        <div class="news-body-content">

                            </div>
                        </div>
                        <img src="${n.img}" class="news-img-main">
                        <div class="news-body-content">
                            <h3 style="margin-bottom:5px;">${n.title}</h3>
                            <p style="font-size:13px;">${n.body}</p>

                                </span>

                            </div>

                        <div id="tray-${d.id}" class="comments-tray">

                            </div>

                        ${isAllowed ? `

                                <button class="btn-tool" style="color:orange" onclick="stopNews('${d.id}', ${n.isStopped})">${n.isStopped ? 'âœ… Ø¥Ø¹Ø§Ø¯Ø© Ù†Ø´Ø±' : 'ğŸš« Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ù†Ø´Ø±'}</button>

                        ` : ''}

            });
        });
    }

    // --- Ù†Ø¸Ø§Ù… Ø§Ù„Ø¥Ø¹Ø¬Ø§Ø¨ ---
    window.toggleLike = async (id, hasLiked) => {
        const ref = doc(db, "News", id);
        await updateDoc(ref, {
