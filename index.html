<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-light);
        }
        .login-card {
            width: 90%;
            max-width: 380px;
            background: var(--white);
            padding: 30px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="logo.png" style="width: 90px; border-radius: 15px; margin-bottom: 10px;">
        <h2 style="margin-bottom: 20px; font-size: 20px;">تسجيل الدخول</h2>

        <input type="text" id="loginId" class="form-input" placeholder="رقم الجوال أو البريد">
        <input type="password" id="loginPass" class="form-input" placeholder="كلمة المرور">
        
        <button class="btn-main" id="loginBtn" style="width: 100%; margin-top: 10px;">دخول</button>

        <div style="margin-top: 20px; font-size: 14px; display: flex; justify-content: center; gap: 15px;">
            <a href="register.html" style="text-decoration: none; color: var(--primary); font-weight: bold;">حساب جديد</a>
            <span style="color: #ccc;">|</span>
            <a href="forgot.html" style="text-decoration: none; color: var(--danger); font-weight: bold;">نسيت كلمة المرور؟</a>
        </div>
    </div>

<script type="module">
    import { auth, db } from './config.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // منع التحديث التلقائي: نتحقق من الحالة "مرة واحدة فقط" عند التحميل
    // إذا كان المستخدم مسجل دخوله فعلاً، نرسله لصفحة الأخبار دون تكرار التوجيه
    let isRedirecting = false;

    onAuthStateChanged(auth, (user) => {
        if (user && !isRedirecting) {
            isRedirecting = true;
            window.location.replace("news.html"); // استخدام replace لمنع العودة للخلف وتكرار اللوب
        }
    });

    const handleLogin = async () => {
        const id = document.getElementById('loginId').value.trim();
        const pass = document.getElementById('loginPass').value;
        const btn = document.getElementById('loginBtn');

        if (!id || !pass) return alert("أكمل البيانات");

        btn.disabled = true;
        btn.innerText = "جاري الدخول...";

        try {
            let email = id;
            // فحص إذا كان المدخل رقم جوال
            if (!id.includes('@')) {
                const q = query(collection(db, "Users"), where("phone", "==", id));
                const snap = await getDocs(q);
                if (snap.empty) throw new Error("رقم الجوال غير مسجل");
                email = snap.docs[0].data().email;
            }

            const userCred = await signInWithEmailAndPassword(auth, email, pass);
            const userDoc = await getDoc(doc(db, "Users", userCred.user.uid));
            
            if (userDoc.exists()) {
                const data = userDoc.data();
                if (data.status === "disabled") {
                    await auth.signOut();
                    alert("حسابك معطل");
                    location.reload();
                    return;
                }
                isRedirecting = true;
                window.location.replace("news.html");
            }
        } catch (e) {
            btn.disabled = false;
            btn.innerText = "دخول";
            alert("خطأ: " + e.message);
        }
    };

    document.getElementById('loginBtn').addEventListener('click', handleLogin);
</script>
</body>
</html>
