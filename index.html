<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .link { text-align: center; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center;">دخول</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button id="btnLogin">دخول</button>
        <div class="link">ليس لديك حساب؟ <a href="register.html">سجل هنا</a></div>
    </div>
    <script type="module">
        import { auth } from './config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        document.getElementById('btnLogin').onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
                window.location.href = "news.html";
            } catch (e) { alert("خطأ في الدخول: " + e.message); }
        };
    </script>
</body>
</html>
