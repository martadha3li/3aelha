<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة العائلة | جاري التحميل</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #ffffff; overflow: hidden;
            font-family: -apple-system, system-ui, sans-serif;
        }
        .splash-container { text-align: center; animation: fadeIn 1s ease-in-out; }
        .logo-splash { width: 140px; height: auto; margin-bottom: 20px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .loader {
            width: 35px; height: 35px; border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 20px auto;
        }
        .welcome-text { color: #007aff; font-weight: bold; font-size: 18px; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ستايل البانر المحدث لضمان الظهور */
        #installBanner {
            display:none; position: fixed; bottom: 20px; left: 15px; right: 15px; 
            background: white; padding: 15px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); z-index: 9999; 
            align-items: center; gap: 12px; border: 1.5px solid #007aff;
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <img src="logo.png" alt="شعار العائلة" class="logo-splash">
        <div class="welcome-text">منصة العائلة</div>
        <div class="loader"></div>
    </div>

    <div id="installBanner">
        <img src="logo.png" alt="Logo" style="width: 45px; height: 45px; border-radius: 10px;">
        <div style="flex: 1;">
            <b style="display: block; font-size: 14px; text-align: right;">ثبت التطبيق على هاتفك</b>
            <span style="font-size: 11px; color: #666; display: block; text-align: right;">للوصول السريع والحصول على التنبيهات</span>
        </div>
        <button id="btnInstall" style="background: #007aff; color: white; border: none; padding: 8px 12px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 13px;">تثبيت</button>
        <button onclick="document.getElementById('installBanner').style.display='none'" style="background: none; border: none; font-size: 18px; color: #ccc; cursor: pointer;">✕</button>
    </div>

    <script type="module">
        import { auth } from './config.js';

        // 1. التوجيه التلقائي (Redirect)
        // قمنا بتقليل الوقت لضمان عدم ملل المستخدم ولحل مشكلة التعليق
        setTimeout(() => {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    window.location.replace("news.html");
                } else {
                    window.location.replace("login.html");
                }
            });
        }, 3000); 

        // 2. معالجة التثبيت (PWA)
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const btnInstall = document.getElementById('btnInstall');

        // تسجيل السيرفس وركر
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log("SW error:", err));
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            // منع النافذة التلقائية
            e.preventDefault();
            deferredPrompt = e;

            // إظهار البانر الخاص بنا (فقط إذا لم يتم تثبيته سابقاً)
            if (!localStorage.getItem('appInstalled')) {
                installBanner.style.display = 'flex';
            }
        });

        btnInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    localStorage.setItem('appInstalled', 'true');
                    installBanner.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // إخفاء البانر إذا تم التثبيت بالفعل
        window.addEventListener('appinstalled', () => {
            localStorage.setItem('appInstalled', 'true');
            installBanner.style.display = 'none';
        });
    </script>
</body>
</html>
