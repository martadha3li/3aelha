<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* لضمان عدم حدوث أي قفزة في التصميم أثناء التحميل */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-light);
            overflow: hidden;
        }
        .login-card {
            width: 90%;
            max-width: 380px;
            background: var(--white);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            /* تبدأ الصفحة مخفية قليلاً لتجنب الوميض ثم تظهر بسلاسة */
            opacity: 0;
            transform: translateY(10px);
            transition: 0.5s ease-in-out;
        }
        .show-card {
            opacity: 1;
            transform: translateY(0);
        }
        .form-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e1e1e6;
            border-radius: 15px;
            box-sizing: border-box;
            outline: none;
            background: #f9f9fb;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="login-card" id="mainCard">
        <img src="logo.png" style="width: 100px; height: auto; border-radius: 20px; margin-bottom: 15px;">
        <h2 style="margin-bottom: 25px; color: var(--text-main);">تسجيل الدخول</h2>

        <input type="text" id="loginId" class="form-input" placeholder="رقم الجوال أو البريد">
        <input type="password" id="loginPass" class="form-input" placeholder="كلمة المرور">
        
        <button class="btn-main" id="loginBtn" style="width: 100%; margin-top: 15px; padding: 16px;">
            دخول
        </button>

        <div style="margin-top: 25px; font-size: 14px; display: flex; justify-content: center; gap: 20px;">
            <a href="register.html" style="text-decoration: none; color: var(--primary); font-weight: bold;">حساب جديد</a>
            <span style="color: #ddd;">|</span>
            <a href="forgot.html" style="text-decoration: none; color: var(--danger); font-weight: bold;">نسيت كلمة المرور؟</a>
        </div>
    </div>

<script type="module">
    import { auth, db } from './config.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const card = document.getElementById('mainCard');
    const btn = document.getElementById('loginBtn');

    // وظيفة التحقق الهادئ عند فتح الصفحة
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // إذا كان مسجل دخوله، نرسله مباشرة للأخبار دون إظهار الفورم
            window.location.replace("news.html");
        } else {
            // إذا لم يكن مسجلاً، نظهر له كرت الدخول بنعومة
            card.classList.add('show-card');
        }
    });

    // وظيفة تسجيل الدخول اليدوي
    const handleLogin = async () => {
        const id = document.getElementById('loginId').value.trim();
        const pass = document.getElementById('loginPass').value;

        if (!id || !pass) {
            alert("يرجى إكمال البيانات");
            return;
        }

        btn.disabled = true;
        btn.innerText = "جاري الدخول...";

        try {
            let email = id;
            // إذا أدخل رقم جوال، نبحث عن الإيميل المرتبط به
            if (!id.includes('@')) {
                const q = query(collection(db, "Users"), where("phone", "==", id));
                const snap = await getDocs(q);
                if (snap.empty) throw new Error("رقم الجوال غير مسجل");
                email = snap.docs[0].data().email;
            }

            const userCred = await signInWithEmailAndPassword(auth, email, pass);
            const userDoc = await getDoc(doc(db, "Users", userCred.user.uid));
            
            if (userDoc.exists()) {
                const data = userDoc.data();
                if (data.status === "disabled") {
                    await auth.signOut();
                    alert("عذراً، هذا الحساب معطل.");
                    location.reload();
                    return;
                }
                // ترحيب سريع ثم انتقال
                alert("أهلاً بك: " + data.fullName);
                window.location.replace("news.html");
            }
        } catch (e) {
            btn.disabled = false;
            btn.innerText = "دخول";
            alert("فشل الدخول: " + e.message);
        }
    };

    btn.addEventListener('click', handleLogin);
</script>
</body>
</html>
