<body>

    <header class="header">
        <div style="display: flex; align-items: center; gap: 10px;">

            <button id="installApp" class="install-btn">ØªØ«Ø¨ÙŠØª ğŸ“²</button>
        </div>
        <h1>2026</h1>
        <div class="header-btns" style="display: flex; align-items: center; gap: 15px;">
            <div id="adminTools" style="display:none; align-items: center; gap: 15px;">
                <div onclick="location.href='add_news.html'" style="color:var(--ios-blue); font-size:24px; cursor:pointer;">âŠ•</div>
                <div onclick="location.href='admin.html'" style="color:var(--ios-blue); font-size:24px; cursor:pointer;">âš™ï¸</div>
            </div>
            <div onclick="handleLogout()" style="color:var(--ios-red); font-size:22px; cursor:pointer;">ğŸšª</div>
        </div>
    </header>

    <div id="newsFeed"></div>

    <nav class="bottom-bar" id="mainNav">
        <a href="news.html" class="nav-item active">ğŸ </a>
        <a href="chat.html" class="nav-item" id="nav-chat">ğŸ’¬</a>
        <a href="duas.html" class="nav-item" id="nav-duas">ğŸ“–</a>
        <a href="prayer_times.html" class="nav-item" id="nav-prayer">ğŸ•Œ</a>
        <a href="competitions.html" class="nav-item" id="nav-comps">ğŸ†</a>
        <a href="profile.html" class="nav-item">ğŸ‘¤</a>
    </nav>

<script type="module">
    import { auth, db } from './config.js';
    import { collection, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let userUID, userData, isAdmin = false;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            const userSnap = await getDoc(doc(db, "Users", userUID));
            if (userSnap.exists()) {
                userData = userSnap.data();
                const role = (userData.role || userData.Role || "").toLowerCase();
                isAdmin = role.includes('admin') || role.includes('Ù…Ø¯ÙŠØ±');
                if (isAdmin) document.getElementById('adminTools').style.display = 'flex';
            }
            loadPosts();
            listenToNavConfig(); 
        } else { window.location.href = "login.html"; }
    });

    function listenToNavConfig() {
        onSnapshot(doc(db, "Settings", "AppConfig"), (docSnap) => {
            const config = docSnap.exists() ? docSnap.data() : {};
            const navItems = [
                { id: 'nav-chat', visible: config.showChat },
                { id: 'nav-duas', visible: config.showDuas },
                { id: 'nav-comps', visible: config.showComps },
                { id: 'nav-prayer', visible: config.showPrayer }
            ];

            navItems.forEach(item => {
                const el = document.getElementById(item.id);
                if (!el) return;

                if (item.visible === false) {
                    if (isAdmin) {
                        el.style.display = "block";
                        el.style.opacity = "0.2";
                        el.style.filter = "grayscale(1)";
                    } else {
                        el.style.display = "none";
                    }
                } else {
                    el.style.display = "block";
                    el.style.opacity = "1";
                    el.style.filter = "none";
                }
            });
        });
    }

    function loadPosts() {
        const feed = document.getElementById('newsFeed');
        const q = query(collection(db, "News"), orderBy("publishDate", "desc"));

        onSnapshot(q, (snap) => {
            feed.innerHTML = "";
            snap.forEach((docSnap) => {
                const post = docSnap.data();
                const postId = docSnap.id;
                const hasLiked = post.likedBy?.includes(userUID);
                const isManager = isAdmin || userUID === post.authorId;

                if (post.visible === false && !isManager) return;

                const card = document.createElement('div');
                card.className = `post-card ${post.visible === false ? 'disabled' : ''}`;
                card.innerHTML = `
                    <div class="post-header">
                        <div class="author-info" onclick="location.href='user_profile.html?id=${post.authorId}'">
                            <div class="avatar">${post.authorName?.charAt(0) || 'U'}</div>
                            <div>
                                <b>${post.authorName || 'Ø¹Ø¶Ùˆ'}</b><br>
                                <small style="color:gray; font-size:10px;">${post.publishDate ? new Date(post.publishDate).toLocaleDateString('ar-EG') : ''}</small>
                            </div>
                        </div>
                        ${isManager ? `<div style="cursor:pointer;color:#999;font-size:20px;padding:5px;" onclick="event.stopPropagation(); window.toggleDropdown('${postId}')">â‹®</div>` : ''}
                        <div id="dropdown-${postId}" class="dropdown">
                            <button onclick="window.changeVisibility('${postId}', ${post.visible})">${post.visible !== false ? 'ğŸ”’ ØªØ¹Ø·ÙŠÙ„' : 'ğŸ”“ ØªÙØ¹ÙŠÙ„'}</button>
                            <button onclick="location.href='add_news.html?edit=${postId}'">âœï¸ ØªØ­Ø±ÙŠØ±</button>
                            <button onclick="window.deleteNews('${postId}')" style="color:red;">ğŸ—‘ï¸ Ø­Ø°Ù</button>
                        </div>
                    </div>
                    <img class="post-image" src="${post.img || 'https://via.placeholder.com/500x300'}" onclick="window.zoomImg(this.src)">
                    <div class="post-content" onclick="window.handlePostView('${postId}')">
                        <h2>${post.title}</h2>
                        <p id="text-${postId}">${post.body || post.content || ''}</p>
                    </div>
                    <div class="post-actions">
                        <div class="action-item" onclick="window.doLike('${postId}', ${hasLiked})">${hasLiked ? 'â¤ï¸' : 'ğŸ¤'} <span>${post.likedBy?.length || 0}</span></div>
                        <div class="action-item" onclick="window.toggleComments('${postId}')">ğŸ’¬ <span>${post.comments?.length || 0}</span></div>
                        <div class="action-item">ğŸ‘ï¸ <span>${post.viewedBy?.length || 0}</span></div>
                    </div>
                    <div id="comments-${postId}" class="comment-box">
                        <div id="commentsList-${postId}"></div>
                        <div style="display:flex; gap:5px; margin-top:10px;">
                            <input type="text" id="input-${postId}" style="flex:1; padding:8px; border-radius:15px; border:1px solid #ddd;" placeholder="ØªØ¹Ù„ÙŠÙ‚...">
                            <button onclick="window.addComment('${postId}')" style="background:var(--ios-blue); color:white; border:none; padding:5px 15px; border-radius:15px;">Ù†Ø´Ø±</button>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
        });
    }

    window.handlePostView = async (id) => {
        const p = document.getElementById(`text-${id}`);
        p.style.display = p.style.display !== 'block' ? 'block' : 'none';
        if (p.style.display === 'block' && userUID) await updateDoc(doc(db, "News", id), { viewedBy: arrayUnion(userUID) });
    };

    window.doLike = async (id, liked) => { await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) }); };
    
    window.toggleComments = (id) => {
        const box = document.getElementById(`comments-${id}`);
        box.style.display = box.style.display !== 'block' ? 'block' : 'none';
        if (box.style.display === 'block') window.loadComments(id);
    };

    window.loadComments = async (id) => {
        const list = document.getElementById(`commentsList-${id}`);
        const snap = await getDoc(doc(db, "News", id));
        const comments = snap.data().comments || [];
        list.innerHTML = comments.map(c => `<div class="comment-item"><b class="comment-user" onclick="location.href='user_profile.html?id=${c.userId}'">${c.name}</b>: ${c.text}</div>`).join('');
    };

    window.addComment = async (id) => {
        const input = document.getElementById(`input-${id}`);
        if (!input.value.trim()) return;
        await updateDoc(doc(db, "News", id), { comments: arrayUnion({ userId: userUID, name: userData?.fullName || "Ø¹Ø¶Ùˆ", text: input.value, date: Date.now() }) });
        input.value = ""; window.loadComments(id);
    };

    window.changeVisibility = async (id, current) => { await updateDoc(doc(db, "News", id), { visible: current === false }); };
    window.deleteNews = async (id) => { if (confirm("Ø­Ø°ÙØŸ")) await deleteDoc(doc(db, "News", id)); };
    window.toggleDropdown = (id) => { 
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
        document.getElementById(`dropdown-${id}`).style.display = 'flex'; 
    };
    window.handleLogout = () => { if(confirm("Ø®Ø±ÙˆØ¬ØŸ")) auth.signOut().then(() => location.reload()); };
    window.zoomImg = (src) => {
        const v = document.createElement('div');
        v.style = "position:fixed;inset:0;background:rgba(0,0,0,0.9);z-index:9999;display:flex;align-items:center;justify-content:center;";
        v.innerHTML = `<img src="${src}" style="max-width:95%;">`;
        v.onclick = () => v.remove();
        document.body.appendChild(v);
    };

    document.addEventListener('click', () => document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none'));
</script>
