<body>

<script type="module">
    import { auth, db } from './config.js';
    import { collection, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    let userUID, userData;

    // 1. Ù…Ø±Ø§Ù‚Ø¨Ø© Ø­Ø§Ù„Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            console.log("Logged in as:", userUID); // Ù„Ù„ØªØµØ­ÙŠØ­ ÙÙŠ Ø§Ù„Ù…ØªØµÙØ­

            // Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø±ØªØ¨Ø©
            try {
                const userDoc = await getDoc(doc(db, "Users", user.uid));
                if (userDoc.exists()) {
                    userData = userDoc.data();
                    const role = userData.role ? userData.role.toLowerCase() : 'user';
                    
                    console.log("User Role:", role); // Ù„Ù„ØªØµØ­ÙŠØ­

                    // Ø¥Ø¸Ù‡Ø§Ø± Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø¥Ø¯Ø§Ø±Ø© Ø¥Ø°Ø§ ÙƒØ§Ù† Ù…Ø¯ÙŠØ±Ø§Ù‹ Ø£Ùˆ Ù…Ø­Ø±Ø±Ø§Ù‹
                    if (role === 'admin' || role === 'editor') {
                        document.getElementById('addNewsBtn').style.display = 'flex';
                        document.getElementById('adminBtn').style.display = 'block';
                    }
                }
            } catch (e) { console.error("Error fetching role:", e); }
            
            loadFeed();
        } else { window.location.replace("login.html"); }
    });

    // 2. ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£Ø®Ø¨Ø§Ø±
    function loadFeed() {
        const feed = document.getElementById('newsFeed');
        onSnapshot(collection(db, "News"), (snap) => {
            feed.innerHTML = "";
            let docs = [];
            snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
            docs.sort((a, b) => (b.publishDate || 0) - (a.publishDate || 0));

            docs.forEach(n => {
                // ØµÙ„Ø§Ø­ÙŠØ© Ø§Ù„ØªØ­Ø±ÙŠØ±: Ø¥Ø°Ø§ ÙƒØ§Ù† Ù…Ø¯ÙŠØ±Ø§Ù‹ Ø£Ùˆ ØµØ§Ø­Ø¨ Ø§Ù„Ø®Ø¨Ø±
                const canEdit = userData && (userData.role === 'admin' || userData.role === 'editor' || userUID === n.authorId);
                
                if (!n.visible && !canEdit) return;

                const hasLiked = n.likedBy?.includes(userUID);
                const views = n.viewedBy ? n.viewedBy.length : 0;
                const likes = n.likedBy ? n.likedBy.length : 0;

                const card = document.createElement('div');
                card.className = "news-item-container";
                card.innerHTML = `
                    <div class="news-card">
                        <div class="news-img-box" onclick="window.zoomImg('${n.img}')">
                            <img src="${n.img || 'https://via.placeholder.com/100'}">
                        </div>
                        <div class="news-info" onclick="window.viewNews('${n.id}')">
                            ${canEdit ? `<div class="edit-menu-btn" onclick="event.stopPropagation(); window.toggleMenu('${n.id}')">â‹®</div>` : ''}
                            
                            <div id="menu-${n.id}" class="dropdown-menu">
                                <button onclick="window.doVis('${n.id}', ${n.visible})">${n.visible ? 'ğŸ”’ ØªØ¹Ø·ÙŠÙ„' : 'ğŸ”“ ØªÙØ¹ÙŠÙ„'}</button>
                                <button onclick="location.href='add_news.html?edit=${n.id}'">âœï¸ ØªØ¹Ø¯ÙŠÙ„</button>
                                <button onclick="window.doDel('${n.id}')" style="color:red">ğŸ—‘ï¸ Ø­Ø°Ù</button>
                            </div>

                            <h3>${n.title}</h3>
                            <div class="stats-row">
                                <div class="stat-item" onclick="event.stopPropagation(); window.doLike('${n.id}', ${hasLiked})">
                                    ${hasLiked ? 'â¤ï¸' : 'ğŸ¤'} <b>${likes}</b>
                                </div>
                                <div class="stat-item" onclick="event.stopPropagation(); window.toggleComments('${n.id}')">
                                    ğŸ’¬ <b id="c-${n.id}">0</b>
                                </div>
                                <div class="stat-item">ğŸ‘ï¸ <b>${views}</b></div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="body-${n.id}" class="expandable-panel">
                        <p style="font-size:14px; line-height:1.6; color:#333;">${n.body || n.content}</p>
                    </div>

                    <div id="comments-${n.id}" class="expandable-panel">
                        <div class="comments-list" id="list-${n.id}">...</div>
                        <div class="comment-box">
                            <input type="text" id="inp-${n.id}" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ùƒ...">
                            <button onclick="window.sendComment('${n.id}')" style="background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:10px;">Ù†Ø´Ø±</button>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
                loadComments(n.id);
            });
        });
    }

    // --- Ø§Ù„ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ø¹Ø§Ù„Ù…ÙŠØ© ---
    window.toggleMenu = (id) => {
        const m = document.getElementById(`menu-${id}`);
        const isVisible = m.style.display === 'flex';
        // Ø¥ØºÙ„Ø§Ù‚ ÙƒÙ„ Ø§Ù„Ù…Ù†ÙŠÙˆÙ‡Ø§Øª Ø§Ù„Ø£Ø®Ø±Ù‰ Ø£ÙˆÙ„Ø§Ù‹
        document.querySelectorAll('.dropdown-menu').forEach(el => el.style.display = 'none');
        m.style.display = isVisible ? 'none' : 'flex';
    };

    window.viewNews = async (id) => {
        await updateDoc(doc(db, "News", id), { viewedBy: arrayUnion(userUID) });
        const p = document.getElementById(`body-${id}`);
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    };

    window.toggleComments = (id) => {
        const p = document.getElementById(`comments-${id}`);
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    };

    window.doLike = async (id, liked) => {
        await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) });
    };

    function loadComments(id) {
        onSnapshot(collection(db, `News/${id}/Comments`), (s) => {
            const list = document.getElementById(`list-${id}`);
            const count = document.getElementById(`c-${id}`);
            if(count) count.innerText = s.size;
            if(list) {
                list.innerHTML = "";
                s.forEach(doc => {
                    const d = doc.data();
                    list.innerHTML += `<div style="margin-bottom:5px;"><b>${d.userName}:</b> ${d.text}</div>`;
                });
            }
        });
    }

    window.sendComment = async (id) => {
        const inp = document.getElementById(`inp-${id}`);
        if(!inp.value.trim()) return;
        await addDoc(collection(db, `News/${id}/Comments`), {
            text: inp.value,
            userName: userData.fullName || "Ø¹Ø¶Ùˆ",
            userId: userUID,
            time: serverTimestamp()
        });
        inp.value = "";
    };

    window.doVis = async (id, s) => { await updateDoc(doc(db, "News", id), { visible: !s }); };
    window.doDel = async (id) => { if(confirm("Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ø­Ø°ÙØŸ")) await deleteDoc(doc(db, "News", id)); };
    window.handleLogout = () => { if(confirm("ØªØ³Ø¬ÙŠÙ„ Ø®Ø±ÙˆØ¬ØŸ")) auth.signOut().then(() => location.reload()); };
    window.zoomImg = (src) => {

        lb.innerHTML = `<img src="${src}" style="max-width:90%; border-radius:10px;">`;
        lb.onclick = () => lb.remove();
        document.body.appendChild(lb);
    };

</script>
