<script type="module">
    import { auth, db } from './config.js';
    import { collection, query, orderBy, onSnapshot, doc, getDoc, where, updateDoc, arrayUnion, arrayRemove, addDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    auth.onAuthStateChanged(async (user) => {

            if (userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';

            loadFeed();
        } else { window.location.replace("login.html"); }

    function loadSidebar() {
        onSnapshot(collection(db, "Categories"), snap => {
            const cont = document.getElementById('sideCats');
            cont.innerHTML = "";
            snap.forEach(c => {
                const name = c.data().name;
                const link = document.createElement('a');
                link.href = "#"; link.className = "cat-link"; link.innerText = name;
                link.onclick = (e) => { e.preventDefault(); filterByCategory(name, link); };
                cont.appendChild(link);
            });
        });
    }

    window.filterByCategory = (name, el) => {
        currentCat = name;
        document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active-cat'));
        el.classList.add('active-cat');
        if(window.innerWidth < 768) toggleSidebar();
        loadFeed();
    };

    function loadFeed() {
        // Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ø¨Ø³ÙŠØ·Ø© Ø§Ù„ØªÙŠ ØªØ¹Ù…Ù„ ØªÙ…Ø§Ù…Ø§Ù‹
        let qry = collection(db, "News");
        if (currentCat !== "Ø§Ù„ÙƒÙ„") {
            qry = query(collection(db, "News"), where("category", "==", currentCat));
        }

        onSnapshot(qry, snap => {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = "";
            
            // ØªØ±ØªÙŠØ¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙŠØ¯ÙˆÙŠØ§Ù‹ Ø¥Ø°Ø§ Ù„Ù… Ù†Ø³ØªØ®Ø¯Ù… orderBy Ù„ØªØ¬Ù†Ø¨ Ø£Ø®Ø·Ø§Ø¡ Firebase

    window.loadCommentsRealtime = (id) => {
