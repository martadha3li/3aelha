<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ØªÙˆØ§ØµÙ„ Ø§Ù„Ø°ÙƒÙŠ</title>
    <style>
        :root { --primary: #2c3e50; --accent: #28a745; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; padding-bottom: 70px; }
        
        .news-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .news-actions { display: flex; gap: 15px; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        .action-btn { background: none; border: none; cursor: pointer; font-size: 13px; color: #666; display: flex; align-items: center; gap: 4px; }
        
        /* Ù‚Ø³Ù… Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª */
        .comments-section { margin-top: 15px; background: #f9f9f9; border-radius: 10px; padding: 10px; display: none; }
        .comment-item { border-bottom: 1px solid #eee; padding: 8px 0; position: relative; }
        .comment-user { font-weight: bold; font-size: 12px; color: var(--primary); }
        .comment-text { font-size: 13px; margin: 2px 0; }
        .btn-del-comm { color: var(--danger); font-size: 10px; cursor: pointer; background: none; border: none; float: left; }
        .comment-input-box { display: flex; gap: 5px; margin-top: 10px; }
        .comment-input-box input { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 8px 15px; font-size: 13px; outline: none; }
    </style>
</head>
<body>

    <main id="newsList" style="padding: 15px;"></main>

    <script type="module">
        import { auth, db } from './config.js';
        import { collection, query, orderBy, onSnapshot, doc, getDoc, addDoc, serverTimestamp, updateDoc, increment, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let settings = { likesEnabled: true, shareEnabled: true, commentsEnabled: true };
        let isAdmin = false;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const sSnap = await getDoc(doc(db, "Settings", "global"));
                if(sSnap.exists()) settings = sSnap.data();
                
                const uSnap = await getDoc(doc(db, "Users", user.uid));
                isAdmin = uSnap.data().role === 'admin';
                
                loadNews();
            } else { window.location.href = "index.html"; }
        });

        window.toggleComments = (id) => {
            const el = document.getElementById(`comm-${id}`);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        };

        window.addComment = async (newsId) => {
            const input = document.getElementById(`input-${newsId}`);
            if (!input.value.trim()) return;
            
            const userSnap = await getDoc(doc(db, "Users", auth.currentUser.uid));
            await addDoc(collection(db, `News/${newsId}/Comments`), {
                text: input.value,
                userName: userSnap.data().fullName,
                uid: auth.currentUser.uid,
                time: serverTimestamp()
            });
            input.value = "";
        };

        window.deleteComment = async (newsId, commId) => {
            if(confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ Ø­Ø°Ù Ù‡Ø°Ø§ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚ØŸ")) {
                await deleteDoc(doc(db, `News/${newsId}/Comments`, commId));
            }
        };

        function loadNews() {
            onSnapshot(query(collection(db, "News"), orderBy("date", "desc")), (snap) => {
                const list = document.getElementById('newsList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const n = d.data();
                    const isLiked = n.likedBy?.includes(auth.currentUser.uid);
                    
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <h4>${n.title}</h4>
                        <p>${n.body}</p>
                        <div class="news-actions">
                            ${settings.likesEnabled ? `<button class="action-btn" onclick="toggleLike('${d.id}', ${isLiked})">${isLiked?'â¤ï¸':'ğŸ¤'} ${n.likes || 0}</button>` : ''}
                            ${settings.commentsEnabled ? `<button class="action-btn" onclick="toggleComments('${d.id}')">ğŸ’¬ ØªØ¹Ù„ÙŠÙ‚</button>` : ''}
                            <button class="action-btn" onclick="shareNews('${n.title}', '${n.body}')">ğŸ”— Ù…Ø´Ø§Ø±ÙƒØ©</button>
                        </div>
                        <div class="comments-section" id="comm-${d.id}">
                            <div id="list-${d.id}"></div>
                            <div class="comment-input-box">
                                <input type="text" id="input-${d.id}" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹...">
                                <button onclick="addComment('${d.id}')" style="border:none; background:none; font-size:18px;">â¤</button>
                            </div>
                        </div>`;
                    list.appendChild(card);
                    loadComments(d.id);
                });
            });
        }

        function loadComments(newsId) {
            onSnapshot(query(collection(db, `News/${newsId}/Comments`), orderBy("time", "asc")), (snap) => {
                const cList = document.getElementById(`list-${newsId}`);
                cList.innerHTML = "";
                snap.forEach(docComm => {
                    const c = docComm.data();
                    cList.innerHTML += `
                        <div class="comment-item">
                            ${(isAdmin || c.uid === auth.currentUser.uid) ? `<button class="btn-del-comm" onclick="deleteComment('${newsId}', '${docComm.id}')">Ø­Ø°Ù</button>` : ''}
                            <div class="comment-user">${c.userName}</div>
                            <div class="comment-text">${c.text}</div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
