<script type="module">
    import { auth, db } from './config.js';
    import { collection, query, onSnapshot, doc, getDoc, updateDoc, deleteDoc, addDoc, serverTimestamp, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { initOneSignal } from './onesignal-handler.js';

    let userUID, userData;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            initOneSignal(userUID, db, updateDoc, doc);
            const s = await getDoc(doc(db, "Users", user.uid));
            userData = s.data();
            if (userData?.role === 'admin' || userData?.role === 'editor') {
                document.getElementById('addNewsBtn').style.display = 'block';
                if(userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
            }
            loadFeed();
        } else { window.location.replace("login.html"); }
    });

    function loadFeed() {
        const feed = document.getElementById('newsFeed');
        onSnapshot(collection(db, "News"), (snap) => {
            feed.innerHTML = "";
            let docs = [];
            snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
            docs.sort((a, b) => (b.publishDate || 0) - (a.publishDate || 0));

            docs.forEach(n => {
                const canManage = userData && (userData.role === 'admin' || userData.role === 'editor' || userUID === n.authorId);
                if (!n.visible && !canManage) return;

                const hasLiked = n.likedBy?.includes(userUID);
                const date = n.publishDate ? new Date(n.publishDate).toLocaleDateString('ar-EG') : "";

                const itemWrap = document.createElement('div');
                itemWrap.innerHTML = `
                    <div class="news-card">
                        <div class="news-img-box"><img src="${n.img || 'https://via.placeholder.com/90'}"></div>
                        <div class="news-info" onclick="togglePanel('body-${n.id}')">
                            <h3>${n.title}</h3>
                            <div class="news-meta">ğŸ‘¤ ${n.authorName || 'Ø§Ù„Ù…Ø­Ø±Ø±'} | ğŸ“… ${date}</div>
                            <div class="interaction-row">
                                <div class="stat-item" onclick="event.stopPropagation(); window.doLike('${n.id}', ${hasLiked})">
                                    ${hasLiked ? 'â¤ï¸' : 'ğŸ¤'} <span>${n.likedBy?.length || 0}</span>
                                </div>
                                <div class="stat-item" onclick="event.stopPropagation(); togglePanel('comm-${n.id}', true, '${n.id}')">
                                    ğŸ’¬ <span id="cnt-${n.id}">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="body-${n.id}" class="expandable-panel">
                        <p style="font-size:13px; line-height:1.6; color:#333; margin:0;">${n.body || n.content}</p>
                    </div>

                    <div id="comm-${n.id}" class="expandable-panel">
                        <div class="comment-list" id="list-${n.id}">Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª...</div>
                        <div class="comment-box">
                            <input type="text" id="inp-${n.id}" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ùƒ..." onkeypress="if(event.key==='Enter') window.doComment('${n.id}')">
                            <button onclick="window.doComment('${n.id}')">Ù†Ø´Ø±</button>
                        </div>
                    </div>

                    ${canManage ? `
                    <div class="admin-footer">
                        <span class="adm-btn" onclick="window.doVis('${n.id}', ${n.visible})">${n.visible ? 'ğŸ”’ ØªØ¹Ø·ÙŠÙ„' : 'ğŸ”“ ØªÙØ¹ÙŠÙ„'}</span>
                        <span class="adm-btn" style="color:blue" onclick="location.href='add_news.html?edit=${n.id}'">âœï¸ ØªØ¹Ø¯ÙŠÙ„</span>
                        <span class="adm-btn" style="color:red" onclick="window.doDel('${n.id}')">ğŸ—‘ï¸ Ø­Ø°Ù</span>
                    </div>` : ''}
                `;
                feed.appendChild(itemWrap);
                updateCommentCount(n.id);
            });
        });
    }

    // Ø¯Ø§Ù„Ø© Ø§Ù„ØªØ¨Ø¯ÙŠÙ„ (ÙØªØ­/Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù…Ù†Ø³Ø¯Ù„)
    window.togglePanel = (panelId, isComm = false, newsId = null) => {
        const panels = document.querySelectorAll('.expandable-panel');
        const target = document.getElementById(panelId);
        const isVisible = target.style.display === 'block';

        // Ø¥ØºÙ„Ø§Ù‚ Ø£ÙŠ Ù…Ù†Ø³Ø¯Ù„ Ù…ÙØªÙˆØ­ Ù„Ù†ÙØ³ Ø§Ù„Ø®Ø¨Ø± Ø£Ùˆ ØºÙŠØ±Ù‡ (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
        panels.forEach(p => p.style.display = 'none');

        if (!isVisible) {
            target.style.display = 'block';
            if (isComm) loadComments(newsId);
        }
    };

    function loadComments(newsId) {
        onSnapshot(collection(db, `News/${newsId}/Comments`), (snap) => {
            const list = document.getElementById(`list-${newsId}`);
            if(!list) return;
            list.innerHTML = snap.empty ? "<p style='font-size:11px; color:gray;'>Ù„Ø§ ØªÙˆØ¬Ø¯ ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ø¨Ø¹Ø¯.</p>" : "";
            snap.forEach(c => {
                const d = c.data();
                list.innerHTML += `<div class="comment-item"><b>${d.userName}:</b> ${d.text}</div>`;
            });
        });
    }

    window.doComment = async (id) => {
        const inp = document.getElementById(`inp-${id}`);
        if(!inp.value.trim()) return;
        await addDoc(collection(db, `News/${id}/Comments`), {
            text: inp.value, userName: userData.fullName, userId: userUID, timestamp: serverTimestamp()
        });
        inp.value = "";
    };

    function updateCommentCount(id) {
        onSnapshot(collection(db, `News/${id}/Comments`), s => {
            if(document.getElementById(`cnt-${id}`)) document.getElementById(`cnt-${id}`).innerText = s.size;
        });
    }

    window.doLike = async (id, liked) => {
        await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) });
    };

    window.doVis = async (id, s) => await updateDoc(doc(db, "News", id), { visible: !s });
    window.doDel = async (id) => { if(confirm("Ø­Ø°ÙØŸ")) await deleteDoc(doc(db, "News", id)); };
    window.handleLogout = () => { if(confirm("Ø®Ø±ÙˆØ¬ØŸ")) auth.signOut().then(() => location.reload()); };
</script>
