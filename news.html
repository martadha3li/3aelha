<script type="module">
    import { auth, db } from './config.js';
    import { collection, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    let userUID, userData;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            const snap = await getDoc(doc(db, "Users", user.uid));
            if (snap.exists()) {
                userData = snap.data();
                if (userData.role === 'admin' || userData.role === 'editor') {
                    document.getElementById('addNewsBtn').style.display = 'flex';
                    if (userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
                }
            }
            loadFeed();
        } else { window.location.replace("login.html"); }
    });

    function loadFeed() {
        const feed = document.getElementById('newsFeed');
        onSnapshot(collection(db, "News"), (snap) => {
            feed.innerHTML = "";
            let docs = [];
            snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
            docs.sort((a, b) => (b.publishDate || 0) - (a.publishDate || 0));

            docs.forEach(n => {
                const isManager = userData && (userData.role === 'admin' || userData.role === 'editor' || userUID === n.authorId);
                if (!n.visible && !isManager) return;

                const hasLiked = n.likedBy?.includes(userUID);
                const viewsCount = n.viewedBy ? n.viewedBy.length : 0;
                const likesCount = n.likedBy ? n.likedBy.length : 0;

                const card = document.createElement('div');
                card.innerHTML = `
                    <div class="news-card">
                        <div class="news-img-box" onclick="window.zoomImg('${n.img}')">
                            <img src="${n.img || 'https://via.placeholder.com/100'}">
                        </div>
                        <div class="news-info" onclick="window.viewNews('${n.id}')">
                            ${isManager ? `<div class="edit-menu-btn" onclick="event.stopPropagation(); window.toggleMenu('${n.id}')">â‹®</div>` : ''}
                            <div id="menu-${n.id}" class="dropdown-menu">
                                <button onclick="window.doVis('${n.id}', ${n.visible})">${n.visible ? 'ğŸ”’ ØªØ¹Ø·ÙŠÙ„' : 'ğŸ”“ ØªÙØ¹ÙŠÙ„'}</button>
                                <button onclick="location.href='add_news.html?edit=${n.id}'">âœï¸ ØªØ¹Ø¯ÙŠÙ„</button>
                                <button onclick="window.doDel('${n.id}')" style="color:red">ğŸ—‘ï¸ Ø­Ø°Ù</button>
                            </div>
                            <h3>${n.title}</h3>
                            <div class="stats-row">

                                    ${hasLiked ? 'â¤ï¸' : 'ğŸ¤'} <b>${likesCount}</b>
                                </div>
                                <div class="stat-item" onclick="event.stopPropagation(); window.toggleComments('${n.id}')">
                                    ğŸ’¬ <b id="c-${n.id}">0</b>
                                </div>
                                <div class="stat-item">ğŸ‘ï¸ <b>${viewsCount}</b></div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="body-${n.id}" class="expandable-panel">
                        <p style="font-size:14px; line-height:1.6; color:#333;">${n.body || n.content}</p>

                        <div class="comment-box">
                            <input type="text" id="inp-${n.id}" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ùƒ...">

                        </div>

                `;

    }

    // Ø³Ø¬Ù„ Ø¥Ø¹Ø¬Ø§Ø¨ Ø£Ùˆ Ø¥Ù„ØºØ§Ø¡
    window.doLike = async (id, liked) => {
        await updateDoc(doc(db, "News", id), {
            likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID)
        });

    // ØªØ¨Ø¯ÙŠÙ„ Ø¸Ù‡ÙˆØ± Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª
    window.toggleComments = (id) => {

    function loadComments(id) {
