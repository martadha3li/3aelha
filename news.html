<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø¬Ø§Ù†Ø¨ÙŠØ© */
        .sidebar { position: fixed; top: 0; right: -280px; width: 260px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); z-index: 1000; transition: 0.3s; padding: 20px; }
        .sidebar.active { right: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 999; }
        .sidebar-overlay.active { display: block; }

        .active-cat { background: var(--primary) !important; color: white !important; }

        /* ØªÙ…ÙŠÙŠØ² Ø§Ù„Ø£Ø®Ø¨Ø§Ø± Ø§Ù„Ø®Ø§ØµØ© */
        .scheduled-card { border-right: 6px solid #ff9500 !important; background: #fffaf2 !important; }
        .private-card { border-right: 6px solid #007aff !important; background: #f2f7ff !important; }
        
        .interaction-row { display: flex; gap: 20px; padding: 12px 18px; border-top: 1px solid #eee; }
        .stat-item { cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: bold; }

</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="color:var(--primary); border-bottom:1px solid #eee; padding-bottom:10px;">ğŸ“ Ø§Ù„ØªØµÙ†ÙŠÙØ§Øª</h2>
        <a href="#" class="cat-link active-cat" onclick="filterByCategory('Ø§Ù„ÙƒÙ„', this)">âœ¨ Ø§Ù„ÙƒÙ„</a>
        <div id="sideCats"></div>
    </div>

    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:12px;">
            <span style="font-size:24px; cursor:pointer;" onclick="toggleSidebar()">â˜°</span>
            <b style="color:var(--primary); font-size:18px;">Ù…Ù†ØµØ© Ø§Ù„Ø¹Ø§Ø¦Ù„Ø©</b>
        </div>
        <div style="display:flex; gap:15px;">
            <span id="adminBtn" style="display:none; cursor:pointer; font-size:20px;" onclick="location.href='admin.html'">âš™ï¸</span>
            <span onclick="handleLogout()" style="cursor:pointer; font-size:20px;">ğŸšª</span>
        </div>
    </div>

    <div id="newsFeed"></div>
    <button id="addNewsBtn" class="floating-btn" onclick="location.href='add_news.html'" style="display:none;">+</button>

<script type="module">
    import { auth, db } from './config.js';
    import { collection, query, orderBy, onSnapshot, doc, getDoc, where, updateDoc, arrayUnion, arrayRemove, addDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let userUID, userData, currentCat = "Ø§Ù„ÙƒÙ„";

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            const s = await getDoc(doc(db, "Users", user.uid));
            userData = s.data();
            if (userData.role === 'admin' || userData.role === 'editor') document.getElementById('addNewsBtn').style.display = 'block';
            if (userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
            loadSidebar();
            loadFeed();
        } else { window.location.replace("index.html"); }
    });

    function loadSidebar() {
        onSnapshot(collection(db, "Categories"), snap => {
            const cont = document.getElementById('sideCats');
            cont.innerHTML = "";
            snap.forEach(c => {
                cont.innerHTML += `<a href="#" class="cat-link" onclick="filterByCategory('${c.data().name}', this)">${c.data().name}</a>`;
            });
        });
    }

    window.filterByCategory = (name, el) => {
        currentCat = name;
        document.querySelectorAll('.cat-link').forEach(link => link.classList.remove('active-cat'));
        el.classList.add('active-cat');
        toggleSidebar();
        loadFeed();
    };

    function loadFeed() {
        const now = Date.now();
        let qry = query(collection(db, "News"), orderBy("publishDate", "desc"));
        if(currentCat !== "Ø§Ù„ÙƒÙ„") qry = query(collection(db, "News"), where("category", "==", currentCat), orderBy("publishDate", "desc"));

        onSnapshot(qry, snap => {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = "";
            snap.forEach(d => {
                const n = d.data();
                const isAuth = (userUID === n.authorId) || (userData.role === 'admin' || userData.role === 'editor');
                const isScheduled = n.publishDate > now;
                const isTemp = n.isStopped;

                if((isScheduled || isTemp) && !isAuth) return;

                const card = document.createElement('div');
                card.className = `news-card ${isScheduled ? 'scheduled-card' : ''} ${isTemp ? 'private-card' : ''}`;
                
                card.innerHTML = `
                    <div class="news-body-content">
                        <div style="display:flex; justify-content:space-between;">
                            <span class="role-badge">${n.category || 'Ø¹Ø§Ù…'}</span>
                            ${isScheduled ? '<b>â³ Ù…Ø¬Ø¯ÙˆÙ„</b>' : ''} ${isTemp ? '<b>ğŸ‘ï¸ Ø®Ø§Øµ</b>' : ''}
                        </div>
                        <h3 style="margin:10px 0;">${n.title}</h3>
                        <div style="font-size:14px; color:#444;">${n.body}</div>
                    </div>
                    ${n.img ? `<img src="${n.img}" class="news-img-main">` : ''}
                    <div class="interaction-row">
                        <div class="stat-item" onclick="toggleLike('${d.id}', ${n.likedBy?.includes(userUID)})">
                            ${n.likedBy?.includes(userUID) ? 'â¤ï¸' : 'ğŸ¤'} ${n.likedBy?.length || 0}
                        </div>
                        <div class="stat-item" onclick="toggleComments('${d.id}')">ğŸ’¬ ØªØ¹Ù„ÙŠÙ‚Ø§Øª</div>
                        ${isAuth ? `<span onclick="location.href='add_news.html?edit=${d.id}'" style="cursor:pointer;">âœï¸</span>
                                    <span onclick="deletePost('${d.id}')" style="cursor:pointer; color:red;">ğŸ—‘ï¸</span>` : ''}
                    </div>
                    <div id="tray-${d.id}" class="comments-dropdown">
                        <div id="list-${d.id}"></div>
                        <input type="text" id="inp-${d.id}" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹..." onkeypress="handleComm(event, '${d.id}')" style="width:100%; padding:8px; border-radius:10px; border:1px solid #ddd; margin-top:10px;">
                    </div>
                `;
                feed.appendChild(card);
                loadComms(d.id);
            });
        });
    }

    window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); };
    window.toggleLike = async (id, liked) => { await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) }); };
    window.toggleComments = (id) => { const t = document.getElementById(`tray-${id}`); t.style.display = t.style.display === 'block' ? 'none' : 'block'; };
    window.loadComms = (id) => { onSnapshot(query(collection(db, `News/${id}/Comments`), orderBy("timestamp", "asc")), s => {
        const l = document.getElementById(`list-${id}`); l.innerHTML = "";
        s.forEach(c => { l.innerHTML += `<div style="font-size:12px; margin-bottom:5px;"><b>${c.data().userName}:</b> ${c.data().text}</div>`; });
    }); };
    window.handleComm = async (e, id) => { if(e.key==='Enter' && e.target.value.trim()){ 
        await addDoc(collection(db, `News/${id}/Comments`), { text: e.target.value, userName: userData.fullName, timestamp: serverTimestamp() });
        e.target.value = "";
    }};
    window.deletePost = async (id) => { if(confirm("Ø­Ø°ÙØŸ")) await deleteDoc(doc(db, "News", id)); };
    window.handleLogout = () => { if(confirm("Ø®Ø±ÙˆØ¬ØŸ")) auth.signOut().then(()=>location.replace("index.html")); };
</script>
