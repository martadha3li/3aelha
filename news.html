<body>

        <a href="news.html" style="text-decoration:none; color:var(--primary);">ğŸ </a>

    </nav>

    <div id="modalOverlay" class="modal-overlay" onclick="closeModal()">
        <div id="modalContent" class="modal-content" onclick="event.stopPropagation()">
            </div>
    </div>

<script type="module">
    import { auth, db } from './config.js';
    import { collection, query, onSnapshot, doc, getDoc, updateDoc, deleteDoc, addDoc, serverTimestamp, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { initOneSignal } from './onesignal-handler.js';

    let userUID, userData;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            initOneSignal(userUID, db, updateDoc, doc);
            const s = await getDoc(doc(db, "Users", user.uid));
            userData = s.data();
            if (userData?.role === 'admin' || userData?.role === 'editor') {
                document.getElementById('addNewsBtn').style.display = 'block';
                if(userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
            }
            loadFeed();
        } else { window.location.replace("login.html"); }
    });

    function loadFeed() {
        const feed = document.getElementById('newsFeed');
        onSnapshot(collection(db, "News"), (snap) => {
            feed.innerHTML = "";
            let docs = [];
            snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
            docs.sort((a, b) => (b.publishDate || 0) - (a.publishDate || 0));

            docs.forEach(n => {
                const canManage = userData && (userData.role === 'admin' || userData.role === 'editor' || userUID === n.authorId);
                if (!n.visible && !canManage) return;

                const hasLiked = n.likedBy?.includes(userUID);
                const dateStr = n.publishDate ? new Date(n.publishDate).toLocaleDateString('ar-EG') : "";

                const container = document.createElement('div');
                container.innerHTML = `
                    <div class="news-card">
                        <div class="news-img-box">
                            <img src="${n.img || 'https://via.placeholder.com/100'}">
                        </div>
                        <div class="news-info" onclick='showFullNews(${JSON.stringify(n).replace(/'/g, "&apos;")})'>
                            <h3>${n.title}</h3>
                            <div class="news-meta">Ø¨ÙˆØ§Ø³Ø·Ø©: ${n.authorName || 'Ø§Ù„Ù…Ø­Ø±Ø±'} | ${dateStr}</div>
                            <div class="interaction-row">
                                <div class="stat-item" onclick="event.stopPropagation(); toggleLike('${n.id}', ${hasLiked})">
                                    ${hasLiked ? 'â¤ï¸' : 'ğŸ¤'} <span>${n.likedBy?.length || 0}</span>
                                </div>
                                <div class="stat-item" onclick="event.stopPropagation(); openComments('${n.id}')">
                                    ğŸ’¬ <span id="cc-${n.id}">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    ${canManage ? `
                    <div class="admin-footer">
                        <button class="adm-btn" onclick="toggleVis('${n.id}', ${n.visible})">${n.visible ? 'ğŸ”’ ØªØ¹Ø·ÙŠÙ„' : 'ğŸ”“ ØªÙØ¹ÙŠÙ„'}</button>
                        <button class="adm-btn" style="color:blue;" onclick="location.href='add_news.html?edit=${n.id}'">âœï¸ ØªØ¹Ø¯ÙŠÙ„</button>
                        <button class="adm-btn" style="color:red;" onclick="delNews('${n.id}')">ğŸ—‘ï¸ Ø­Ø°Ù</button>
                    </div>` : ''}
                `;
                feed.appendChild(container);
                updateCommentCount(n.id);
            });
        });
    }

    // Ø¹Ø±Ø¶ Ø§Ù„Ø®Ø¨Ø± ÙƒØ§Ù…Ù„Ø§Ù‹ ÙÙŠ Ù†Ø§ÙØ°Ø© Ù…Ù†Ø³Ø¯Ù„Ø©
    window.showFullNews = (n) => {
        const modal = document.getElementById('modalOverlay');
        const content = document.getElementById('modalContent');
        content.innerHTML = `
            <h2 style="margin-top:0;">${n.title}</h2>
            <img src="${n.img}" style="width:100%; border-radius:15px; margin-bottom:15px;">
            <p style="line-height:1.6; color:#333;">${n.body || n.content}</p>
            <hr>
            <button onclick="closeModal()" style="width:100%; padding:12px; border:none; background:#eee; border-radius:10px;">Ø¥ØºÙ„Ø§Ù‚</button>
        `;
        modal.style.display = 'flex';
    };

    // ÙØªØ­ Ù†Ø§ÙØ°Ø© Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª
    window.openComments = async (newsId) => {
        const modal = document.getElementById('modalOverlay');
        const content = document.getElementById('modalContent');
        content.innerHTML = `<h3>Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª</h3><div id="commentsList" style="margin-bottom:60px;">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</div>
            <div class="comment-input-box">
                <input type="text" id="commInput" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹..." onkeypress="if(event.key==='Enter') sendComm('${newsId}')">
                <button onclick="sendComm('${newsId}')" style="border:none; background:var(--primary); color:white; padding:0 15px; border-radius:20px;">Ù†Ø´Ø±</button>
            </div>`;
        modal.style.display = 'flex';
        
        onSnapshot(collection(db, `News/${newsId}/Comments`), (snap) => {
            const list = document.getElementById('commentsList');
            if(!list) return;
            list.innerHTML = "";
            snap.forEach(c => {
                const d = c.data();
                list.innerHTML += `<div class="comment-item"><b>${d.userName}:</b> ${d.text}</div>`;
            });
        });
    };

    window.sendComm = async (id) => {
        const inp = document.getElementById('commInput');
        if(!inp.value.trim()) return;
        await addDoc(collection(db, `News/${id}/Comments`), {
            text: inp.value, userName: userData.fullName, userId: userUID, timestamp: serverTimestamp()
        });
        inp.value = "";
    };

    window.updateCommentCount = (id) => {
        onSnapshot(collection(db, `News/${id}/Comments`), s => {
            if(document.getElementById(`cc-${id}`)) document.getElementById(`cc-${id}`).innerText = s.size;
        });
    };

    window.closeModal = () => document.getElementById('modalOverlay').style.display = 'none';
    window.toggleVis = async (id, s) => await updateDoc(doc(db, "News", id), { visible: !s });
    window.delNews = async (id) => { if(confirm("Ø­Ø°ÙØŸ")) await deleteDoc(doc(db, "News", id)); };
    window.toggleLike = async (id, liked) => {
        await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) });
    };
</script>
