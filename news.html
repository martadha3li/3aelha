    <script type="module">
        import { auth, db } from './config.js';
        import { collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, doc, getDoc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. ÙØ­Øµ Ø§Ù„Ø¥Ø´Ø¹Ø§Ø±Ø§Øª Ø§Ù„Ù†Ø´Ø·Ø©
        const qNotif = query(collection(db, "Notifications"), orderBy("createdAt", "desc"), limit(1));
        onSnapshot(qNotif, (snap) => {
            const bar = document.getElementById('notificationBar');
            if (!snap.empty) {
                const notif = snap.docs[0].data();
                const now = new Date().getTime();
                if (notif.expiry > now) {
                    bar.innerText = notif.text;
                    bar.className = 'notif-' + notif.type;
                    bar.style.display = 'block';
                    setTimeout(() => { bar.style.display = 'none'; }, notif.duration * 1000);
                }
            }
        });

        // [Ø£ÙƒÙˆØ§Ø¯ Ø¬Ù„Ø¨ Ø§Ù„Ø£Ø®Ø¨Ø§Ø± ÙˆØ§Ù„Ø¯Ø±Ø¯Ø´Ø© ÙˆØµÙ„Ø§Ø­ÙŠØ© Ø§Ù„Ù…Ø¯ÙŠØ± ÙƒÙ…Ø§ ÙÙŠ Ø§Ù„Ù†Ø³Ø® Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©...]
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "Users", user.uid));
                if (snap.exists() && snap.data().role === 'admin') document.getElementById('adminBtn').style.display = 'block';
            } else { window.location.href = "index.html"; }
        });

        onSnapshot(query(collection(db, "News"), orderBy("date", "desc")), (snap) => {
            const list = document.getElementById('newsList');
            list.innerHTML = "";
            snap.forEach(d => { list.innerHTML += `<div class="news-card"><h4>${d.data().title}</h4><p>${d.data().body}</p></div>`; });
        });

        document.getElementById('sendMsg').onclick = async () => {
            const val = document.getElementById('chatInput').value;
            if (!val.trim()) return;
            const u = await getDoc(doc(db, "Users", auth.currentUser.uid));
            await addDoc(collection(db, "Messages"), { text: val, sender: u.data().fullName, uid: auth.currentUser.uid, time: serverTimestamp() });
            document.getElementById('chatInput').value = "";
        };

        onSnapshot(query(collection(db, "Messages"), orderBy("time", "asc")), (snap) => {
            const mBox = document.getElementById('chatMessages');
            mBox.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                mBox.innerHTML += `<div class="msg ${m.uid === auth.currentUser.uid ? 'my-msg' : ''}"><b>${m.sender}:</b> ${m.text}</div>`;
            });
            mBox.scrollTop = mBox.scrollHeight;
        });
