    <script type="module">
        import { auth, db } from './config.js';
        import { collection, query, orderBy, onSnapshot, doc, getDoc, updateDoc, addDoc, serverTimestamp, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        auth.onAuthStateChanged(async user => {
            if (user) {
                const snap = await getDoc(doc(db, "Users", user.uid));
                if(snap.data().role === 'admin') document.getElementById('adminIcon').style.display = 'block';
                loadNews();
            }
        });

        function loadNews() {
            onSnapshot(query(collection(db, "News"), orderBy("date", "desc")), snap => {
                const cont = document.getElementById('newsContainer');
                cont.innerHTML = "";
                snap.forEach(d => {
                    const n = d.data();
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.onclick = () => openNews(d.id);
                    card.innerHTML = `<img src="${n.img}" class="news-img"><div style="padding:10px;"><h3>${n.title}</h3><small>ğŸ•Šï¸ ${n.likes || 0}</small></div>`;
                    cont.appendChild(card);
                });
            });
        }

        window.openNews = async (id) => {
            const snap = await getDoc(doc(db, "News", id));
            const n = snap.data();
            document.getElementById('mImg').src = n.img;
            document.getElementById('mTitle').innerText = n.title;
            document.getElementById('mBody').innerText = n.body;
            document.getElementById('mLikeCount').innerText = n.likes || 0;

                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');

            loadComments(id);

        };

        window.closeModal = () => document.getElementById('newsModal').style.display = 'none';

        async function postComment(id) {
            const val = document.getElementById('cInput').value;
            if(!val) return;
            await addDoc(collection(db, `News/${id}/Comments`), {
                text: val, sender: auth.currentUser.displayName || "Ø¹Ø¶Ùˆ", time: serverTimestamp()

        function loadComments(id) {
            onSnapshot(query(collection(db, `News/${id}/Comments`), orderBy("time", "asc")), snap => {
