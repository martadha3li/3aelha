    <link rel="stylesheet" href="style.css">
    <style>

        body { background-color: var(--bg); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 100px; }
        
        /* Ø§Ù„Ù‡ÙŠØ¯Ø± */

        /* Ø§Ù„ÙƒØ±Øª */
        .news-card { background: white; margin: 12px 15px 0; border-radius: 15px; display: flex; height: 110px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.06); position: relative; }
        .news-img-box { width: 100px; height: 110px; flex-shrink: 0; }

        .news-info { flex: 1; padding: 10px 12px; display: flex; flex-direction: column; justify-content: space-between; position: relative; }
        .news-info h3 { margin: 0; font-size: 15px; color: var(--text-main); font-weight: 700; width: 80%; line-height: 1.3; }

        /* Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø§Ù„Ù†Ù‚Ø§Ø· Ø§Ù„Ø«Ù„Ø§Ø« Ù„Ù„ØªØ­Ø±ÙŠØ± */
        .edit-menu-btn { position: absolute; left: 8px; top: 8px; color: #bbb; cursor: pointer; font-size: 20px; padding: 5px; z-index: 10; }
        
        /* Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ù†Ø³Ø¯Ù„Ø© Ù„Ù„ØªØ­Ø±ÙŠØ± */
        .dropdown-menu { 
            position: absolute; left: 10px; top: 35px; background: white; border-radius: 12px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.15); display: none; flex-direction: column; 
            z-index: 100; border: 1px solid #eee; overflow: hidden; min-width: 120px;
        }
        .dropdown-menu button { border: none; background: none; padding: 12px 15px; text-align: right; font-size: 13px; cursor: pointer; border-bottom: 1px solid #f5f5f5; transition: 0.2s; }
        .dropdown-menu button:hover { background: #f9f9f9; }

        /* Ø³Ø·Ø± Ø§Ù„ØªÙØ§Ø¹Ù„ */
        .stats-row { display: flex; gap: 12px; font-size: 12px; margin-top: 5px; color: var(--text-sec); }
        .stat-item { display: flex; align-items: center; gap: 3px; cursor: pointer; }

        /* Ø§Ù„Ù„ÙˆØ­Ø§Øª Ø§Ù„Ù…Ù†Ø³Ø¯Ù„Ø© Ù„Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª ÙˆØ§Ù„Ù…Ø­ØªÙˆÙ‰ */
        .expandable-panel { background: #fafafa; margin: 0 15px; border-radius: 0 0 12px 12px; display: none; padding: 15px; border: 1px solid #eee; border-top: none; }

        /* Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø³ÙÙ„ÙŠ Ø§Ù„Ø«Ø§Ø¨Øª */
        .bottom-nav { 
            position: fixed !important; bottom: 0 !important; left: 0; right: 0; 
            height: 70px; background: white; display: flex; justify-content: space-around;

        .nav-link { text-decoration: none; font-size: 24px; color: #8e8e93; display: flex; flex-direction: column; align-items: center; }
        .nav-link.admin-only { display: none; } /* Ù…Ø®ÙÙŠ Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹ */

        .floating-btn { position: fixed; bottom: 85px; left: 20px; width: 56px; height: 56px; border-radius: 50%; background: var(--primary); color: white; border: none; display: none; align-items: center; justify-content: center; z-index: 2500; box-shadow: 0 4px 15px rgba(88,86,214,0.4); }

<body>

    <div class="top-bar">
        <b>Ù…Ù†ØµØ© Ø§Ù„Ø¹Ø§Ø¦Ù„Ø©</b>
        <div onclick="handleLogout()" style="cursor:pointer; font-size: 20px;">ğŸšª</div>
    </div>

    <div id="newsFeed"></div>
    <button id="addNewsBtn" class="floating-btn" onclick="location.href='add_news.html'">â•</button>

    <nav class="bottom-nav">
        <a href="news.html" class="nav-link">ğŸ </a>
        <a href="chat.html" class="nav-link">ğŸ’¬</a>
        <a href="competitions.html" class="nav-link">ğŸ†</a>
        <a href="profile.html" class="nav-link">ğŸ‘¤</a>
        <a href="admin.html" id="navAdminLink" class="nav-link admin-only">âš™ï¸</a>
    </nav>

<script type="module">
    import { auth, db } from './config.js';
    import { collection, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    let userUID, userData;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            const userDoc = await getDoc(doc(db, "Users", user.uid));
            if (userDoc.exists()) {
                userData = userDoc.data();
                const role = userData.role ? userData.role.toLowerCase() : 'user';
                
                // Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø¸Ù‡ÙˆØ± Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ù…Ø¯ÙŠØ±
                if (role === 'admin' || role === 'editor' || 'Admin') {
                    document.getElementById('addNewsBtn').style.display = 'flex';
                    if (role === 'admin' || 'Admin') {
                        document.getElementById('navAdminLink').style.display = 'flex'; // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„ØªØ±Ø³ ÙÙŠ Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ø³ÙÙ„ÙŠ
                    }
                }
            }
            loadFeed();
        } else { window.location.replace("login.html"); }
    });

    function loadFeed() {
        const feed = document.getElementById('newsFeed');
        onSnapshot(collection(db, "News"), (snap) => {
            feed.innerHTML = "";
            let docs = [];
            snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
            docs.sort((a, b) => (b.publishDate || 0) - (a.publishDate || 0));

            docs.forEach(n => {
                const canManage = userData && (userData.role === 'admin' || userData.role === 'editor' || userUID === n.authorId);
                if (!n.visible && !canManage) return;

                const hasLiked = n.likedBy?.includes(userUID);
                const views = n.viewedBy ? n.viewedBy.length : 0;
                const likes = n.likedBy ? n.likedBy.length : 0;
                const date = n.publishDate ? new Date(n.publishDate).toLocaleDateString('ar-EG') : '';

                const card = document.createElement('div');
                card.innerHTML = `
                    <div class="news-card">
                        <div class="news-img-box" onclick="window.zoomImg('${n.img}')">
                            <img src="${n.img || 'https://via.placeholder.com/100'}">
                        </div>
                        <div class="news-info" onclick="window.viewNews('${n.id}')">
                            
                            ${canManage ? `<div class="edit-menu-btn" onclick="event.stopPropagation(); window.toggleMenu('${n.id}')">â‹®</div>` : ''}
                            
                            <div id="menu-${n.id}" class="dropdown-menu">
                                <button onclick="window.doVis('${n.id}', ${n.visible})">${n.visible ? 'ğŸ”’ ØªØ¹Ø·ÙŠÙ„' : 'ğŸ”“ ØªÙØ¹ÙŠÙ„'}</button>
                                <button onclick="location.href='add_news.html?edit=${n.id}'">âœï¸ ØªØ­Ø±ÙŠØ±</button>
                                <button onclick="window.doDel('${n.id}')" style="color:red">ğŸ—‘ï¸ Ø­Ø°Ù</button>
                            </div>

                            <h3>${n.title}</h3>
                            <div class="stats-row">
                                <div class="stat-item">ğŸ‘¤ ${n.authorName || 'Ù…Ø­Ø±Ø±'}</div>
                                <div class="stat-item">ğŸ“… ${date}</div>
                            </div>
                            <div class="stats-row" style="color:var(--primary);">
                                <div class="stat-item" onclick="event.stopPropagation(); window.doLike('${n.id}', ${hasLiked})">
                                    ${hasLiked ? 'â¤ï¸' : 'ğŸ¤'} <b>${likes}</b>
                                </div>
                                <div class="stat-item" onclick="event.stopPropagation(); window.toggleComments('${n.id}')">
                                    ğŸ’¬ <b id="c-${n.id}">0</b>
                                </div>
                                <div class="stat-item">ğŸ‘ï¸ <b>${views}</b></div>
                            </div>
                        </div>
                    </div>
                    <div id="body-${n.id}" class="expandable-panel"><p>${n.body || n.content}</p></div>
                    <div id="comments-${n.id}" class="expandable-panel">
                        <div id="list-${n.id}" style="max-height:100px; overflow-y:auto; font-size:12px;"></div>
                        <div style="display:flex; gap:5px; margin-top:10px;">
                            <input type="text" id="inp-${n.id}" placeholder="ØªØ¹Ù„ÙŠÙ‚..." style="flex:1; border:1px solid #ddd; border-radius:10px; padding:5px;">
                            <button onclick="window.sendComment('${n.id}')" style="border:none; background:var(--primary); color:white; border-radius:10px; padding:5px 10px;">Ù†Ø´Ø±</button>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
                loadComments(n.id);
            });
        });
    }

    // ÙˆØ¸Ø§Ø¦Ù Ø§Ù„ØªØ­ÙƒÙ…
    window.toggleMenu = (id) => {
        document.querySelectorAll('.dropdown-menu').forEach(m => { if(m.id !== `menu-${id}`) m.style.display='none'; });
        const m = document.getElementById(`menu-${id}`);
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        // Ø¥ØºÙ„Ø§Ù‚ Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· ÙÙŠ Ø§Ù„Ø®Ø§Ø±Ø¬
        window.onclick = () => { m.style.display = 'none'; };
    };

    window.viewNews = async (id) => {
        await updateDoc(doc(db, "News", id), { viewedBy: arrayUnion(userUID) });
        const p = document.getElementById(`body-${id}`);
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    };

    window.toggleComments = (id) => {
        const p = document.getElementById(`comments-${id}`);
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    };

    window.doLike = async (id, liked) => {
        await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) });
    };

    function loadComments(id) {
        onSnapshot(collection(db, `News/${id}/Comments`), (s) => {
            const list = document.getElementById(`list-${id}`);
            const count = document.getElementById(`c-${id}`);
            if(count) count.innerText = s.size;
            if(list) {
                list.innerHTML = "";
                s.forEach(doc => { list.innerHTML += `<div><b>${doc.data().userName}:</b> ${doc.data().text}</div>`; });
            }
        });
    }

    window.sendComment = async (id) => {
        const inp = document.getElementById(`inp-${id}`);
        if(!inp.value.trim()) return;
        await addDoc(collection(db, `News/${id}/Comments`), { text: inp.value, userName: userData.fullName || "Ø¹Ø¶Ùˆ", userId: userUID, time: serverTimestamp() });
        inp.value = "";
    };

    window.doVis = async (id, s) => await updateDoc(doc(db, "News", id), { visible: !s });
    window.doDel = async (id) => { if(confirm("Ø­Ø°ÙØŸ")) await deleteDoc(doc(db, "News", id)); };
    window.handleLogout = () => auth.signOut().then(() => location.reload());
    window.zoomImg = (src) => {
        const lb = document.createElement('div');
        lb.style = "position:fixed;inset:0;background:rgba(0,0,0,0.9);z-index:10000;display:flex;align-items:center;justify-content:center;";
        lb.innerHTML = `<img src="${src}" style="max-width:90%; border-radius:10px;">`;
        lb.onclick = () => lb.remove();
        document.body.appendChild(lb);
    };
</script>
