<script type="module">
    import { auth, db } from './config.js';
    import { collection, query, orderBy, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let userUID, userData;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            const s = await getDoc(doc(db, "Users", user.uid));
            userData = s.data();
            if (userData.role === 'admin' || userData.role === 'editor') document.getElementById('addNewsBtn').style.display = 'block';
            if (userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
            loadFeed();
        } else { window.location.replace("index.html"); }
    });

    function loadFeed() {
        onSnapshot(query(collection(db, "News"), orderBy("date", "desc")), (snap) => {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = "";
            snap.forEach((d) => {
                const n = d.data();
                const isAuth = (userUID === n.authorId) || (userData.role === 'admin');
                if (n.isStopped && !isAuth) return;

                const hasLiked = n.likedBy?.includes(userUID);
                const card = document.createElement('div');
                card.className = `news-card ${n.isStopped ? 'stopped-news' : ''}`;
                
                card.innerHTML = `
                    <div class="news-body-content">
                        ${n.isStopped ? '<span class="stop-tag">ğŸš« Ø®Ø¨Ø± Ù…ÙˆÙ‚ÙˆÙ</span>' : ''}
                        <div class="author-info">
                            <img src="${n.authorImg || 'https://via.placeholder.com/35'}" class="author-img">
                            <div><b>${n.authorName}</b><br><small>${n.date?.toDate().toLocaleString('ar-EG')}</small></div>
                        </div>
                    </div>
                    <img src="${n.img}" class="news-img-main">
                    <div class="news-body-content">
                        <h3 style="margin:0 0 10px 0;">${n.title}</h3>
                        <div style="font-size:14px; line-height:1.6;">${n.body}</div>
                    </div>

                    <div class="post-actions" style="border-top:1px solid #eee;">
                        <span onclick="toggleLike('${d.id}', ${hasLiked})" style="cursor:pointer; color:${hasLiked?'red':'gray'}">â¤ï¸ ${n.likedBy?.length || 0}</span>
                        <span style="color:gray;">ğŸ’¬ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª</span>
                    </div>

                    <div style="padding:10px 15px; background:#f9f9f9;">
                        <div id="comms-${d.id}" style="font-size:12px; max-height:100px; overflow-y:auto; margin-bottom:10px;"></div>
                        <div style="display:flex; gap:5px;">
                            <input type="text" id="inp-${d.id}" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹..." style="flex:1; padding:8px; border-radius:10px; border:1px solid #ddd; font-size:12px;">
                            <button onclick="sendComm('${d.id}')" style="background:var(--primary); color:white; border:none; padding:5px 15px; border-radius:10px;">Ù†Ø´Ø±</button>
                        </div>
                    </div>

                    ${isAuth ? `
                        <div class="editor-tools" style="padding:10px; background:#eee;">
                            <button class="btn-tool" onclick="location.href='add_news.html?edit=${d.id}'">âœï¸ ØªØ¹Ø¯ÙŠÙ„</button>
                            <button class="btn-tool" onclick="toggleStop('${d.id}', ${n.isStopped})">${n.isStopped?'ØªØ´ØºÙŠÙ„':'Ø¥ÙŠÙ‚Ø§Ù'}</button>
                            <button class="btn-tool" style="color:red" onclick="delPost('${d.id}')">ğŸ—‘ï¸ Ø­Ø°Ù</button>
                        </div>
                    ` : ''}
                `;
                feed.appendChild(card);
                loadComms(d.id);
            });
        });
    }

    // Ø¯ÙˆØ§Ù„ Ø§Ù„ØªÙØ§Ø¹Ù„
    window.toggleLike = async (id, liked) => {
        await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) });
    };

    window.loadComms = (id) => {
        onSnapshot(query(collection(db, `News/${id}/Comments`), orderBy("timestamp", "asc")), s => {
            const box = document.getElementById(`comms-${id}`);
            box.innerHTML = "";
            s.forEach(c => { box.innerHTML += `<div><b>${c.data().userName}:</b> ${c.data().text}</div>`; });
        });
    };

    window.sendComm = async (id) => {
        const txt = document.getElementById(`inp-${id}`).value;
        if(!txt) return;
        await addDoc(collection(db, `News/${id}/Comments`), { text: txt, userName: userData.fullName, timestamp: serverTimestamp() });
        document.getElementById(`inp-${id}`).value = "";
    };

    window.toggleStop = async (id, s) => await updateDoc(doc(db, "News", id), { isStopped: !s });
    window.delPost = async (id) => { if(confirm("Ø­Ø°ÙØŸ")) await deleteDoc(doc(db, "News", id)); };
</script>
