<body>

<script type="module">
    import { auth, db } from './config.js';
    import { collection, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    let userUID, userData;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            try {
                const userDoc = await getDoc(doc(db, "Users", user.uid));
                if (userDoc.exists()) {
                    userData = userDoc.data();
                    const role = userData.role ? userData.role.toString().toLowerCase().trim() : 'user';
                    
                    // Ø¥Ø°Ø§ ÙƒØ§Ù† Ù…Ø¯ÙŠØ±Ø§Ù‹ Ø£Ùˆ Ù…Ø­Ø±Ø±Ø§Ù‹
                    if (role === 'admin' || role === 'editor' || role === 'Ù…Ø¯ÙŠØ±') {
                        document.getElementById('addNewsBtn').style.display = 'flex';
                        document.getElementById('adminIcon').style.display = 'block'; // Ø¥Ø¸Ù‡Ø§Ø± Ø£ÙŠÙ‚ÙˆÙ†Ø© Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ ÙÙŠ Ø§Ù„Ø£Ø¹Ù„Ù‰
                    }
                }
            } catch (e) { console.error(e); }
            loadFeed();
        } else { window.location.replace("login.html"); }
    });

    function loadFeed() {
        const feed = document.getElementById('newsFeed');
        onSnapshot(collection(db, "News"), (snap) => {
            feed.innerHTML = "";
            let docs = [];
            snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
            docs.sort((a, b) => (b.publishDate || 0) - (a.publishDate || 0));

            docs.forEach(n => {
                const userRole = userData?.role?.toLowerCase() || 'user';
                const canManage = (userRole === 'admin' || userRole === 'editor' || userUID === n.authorId);
                
                if (!n.visible && !canManage) return;

                const hasLiked = n.likedBy?.includes(userUID);
                const views = n.viewedBy ? n.viewedBy.length : 0;
                const likes = n.likedBy ? n.likedBy.length : 0;
                const date = n.publishDate ? new Date(n.publishDate).toLocaleDateString('ar-EG') : '';

                const card = document.createElement('div');
                card.innerHTML = `
                    <div class="news-card ${!n.visible ? 'news-disabled' : ''}">
                        <div class="news-img-box" onclick="window.zoomImg('${n.img}')">
                            <img src="${n.img || 'https://via.placeholder.com/100'}">
                        </div>
                        <div class="news-info" onclick="window.viewNews('${n.id}')">
                            ${canManage ? `<div class="edit-menu-btn" onclick="event.stopPropagation(); window.toggleMenu('${n.id}')">â‹®</div>` : ''}
                            
                            <div id="menu-${n.id}" class="dropdown-menu">
                                <button onclick="event.stopPropagation(); window.doVis('${n.id}', ${n.visible})">
                                    ${n.visible ? 'ğŸ”’ ØªØ¹Ø·ÙŠÙ„ Ø§Ù„Ø®Ø¨Ø±' : 'ğŸ”“ ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø®Ø¨Ø±'}
                                </button>
                                <button onclick="event.stopPropagation(); location.href='add_news.html?edit=${n.id}'">
                                    âœï¸ ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                                </button>
                                <button class="btn-delete" onclick="event.stopPropagation(); window.doDel('${n.id}')">
                                    ğŸ—‘ï¸ Ø­Ø°Ù Ø§Ù„Ø®Ø¨Ø± Ù†Ù‡Ø§Ø¦ÙŠØ§Ù‹
                                </button>
                            </div>

                            <h3>${n.title} ${!n.visible ? '<small style="color:red">(Ù…Ø¹Ø·Ù„)</small>' : ''}</h3>
                            <div class="stats-row">
                                <div class="stat-item">ğŸ‘¤ ${n.authorName || 'Ù…Ø­Ø±Ø±'}</div>
                                <div class="stat-item">ğŸ“… ${date}</div>
                            </div>
                            <div class="stats-row" style="color:var(--primary); font-weight:bold;">
                                <div class="stat-item" onclick="event.stopPropagation(); window.doLike('${n.id}', ${hasLiked})">
                                    ${hasLiked ? 'â¤ï¸' : 'ğŸ¤'} <span>${likes}</span>
                                </div>
                                <div class="stat-item" onclick="event.stopPropagation(); window.toggleComments('${n.id}')">
                                    ğŸ’¬ <span id="c-${n.id}">0</span>
                                </div>
                                <div class="stat-item">ğŸ‘ï¸ <span>${views}</span></div>
                            </div>
                        </div>
                    </div>
                    <div id="body-${n.id}" class="expandable-panel"><p style="margin:0; line-height:1.6;">${n.body || n.content}</p></div>
                    <div id="comments-${n.id}" class="expandable-panel">
                        <div id="list-${n.id}" style="max-height:120px; overflow-y:auto; font-size:12px; margin-bottom:10px;"></div>
                        <div style="display:flex; gap:8px;">
                            <input type="text" id="inp-${n.id}" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹..." style="flex:1; border:1px solid #ddd; border-radius:20px; padding:6px 12px;">
                            <button onclick="window.sendComment('${n.id}')" style="border:none; background:var(--primary); color:white; border-radius:20px; padding:6px 15px;">Ù†Ø´Ø±</button>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
                loadComments(n.id);
            });
        });
    }

    // --- Ø§Ù„ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© ---
    window.toggleMenu = (id) => {
        const menu = document.getElementById(`menu-${id}`);
        document.querySelectorAll('.dropdown-menu').forEach(m => { if(m !== menu) m.style.display = 'none'; });
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        setTimeout(() => { window.onclick = () => { menu.style.display = 'none'; window.onclick = null; }; }, 50);
    };

    window.viewNews = async (id) => {
        await updateDoc(doc(db, "News", id), { viewedBy: arrayUnion(userUID) });
        const p = document.getElementById(`body-${id}`);
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    };

    window.toggleComments = (id) => {
        const p = document.getElementById(`comments-${id}`);
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    };

    window.doLike = async (id, liked) => {
        await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) });
    };

    function loadComments(id) {
        onSnapshot(collection(db, `News/${id}/Comments`), (s) => {
            const list = document.getElementById(`list-${id}`);
            const count = document.getElementById(`c-${id}`);
            if(count) count.innerText = s.size;
            if(list) {
                list.innerHTML = s.empty ? "<p style='color:#999;'>Ù„Ø§ ÙŠÙˆØ¬Ø¯ ØªØ¹Ù„ÙŠÙ‚Ø§Øª</p>" : "";
                s.forEach(doc => { 
                    const d = doc.data();
                    list.innerHTML += `<div style="margin-bottom:6px;"><strong>${d.userName}:</strong> ${d.text}</div>`;
                });
            }
        });
    }

    window.sendComment = async (id) => {
        const inp = document.getElementById(`inp-${id}`);
        if(!inp.value.trim()) return;
        await addDoc(collection(db, `News/${id}/Comments`), { text: inp.value, userName: userData.fullName || "Ø¹Ø¶Ùˆ", userId: userUID, time: serverTimestamp() });
        inp.value = "";
    };

    window.doVis = async (id, s) => { await updateDoc(doc(db, "News", id), { visible: !s }); };
    window.doDel = async (id) => { if(confirm("âš ï¸ Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ø­Ø°Ù Ø§Ù„Ø®Ø¨Ø± Ù†Ù‡Ø§Ø¦ÙŠØ§Ù‹ØŸ")) await deleteDoc(doc(db, "News", id)); };
    window.handleLogout = () => { if(confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ Ø§Ù„Ø®Ø±ÙˆØ¬ØŸ")) auth.signOut().then(() => location.reload()); };
    window.zoomImg = (src) => {
        const lb = document.createElement('div');
        lb.style = "position:fixed;inset:0;background:rgba(0,0,0,0.9);z-index:10000;display:flex;align-items:center;justify-content:center;";
        lb.innerHTML = `<img src="${src}" style="max-width:90%; border-radius:10px;">`;
        lb.onclick = () => lb.remove();
        document.body.appendChild(lb);
    };
</script>
