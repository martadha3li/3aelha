<!DOCTYPE html>

        .interaction-row {

        .comments-dropdown {
            display: none; /* Ù…Ø®ÙÙŠØ© Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹ */
            background: #f8f9fa;

        }
        .comment-item {
            background: white;

        /* Ø£ÙŠÙ‚ÙˆÙ†Ø§Øª Ø§Ù„ØªØ­Ø±ÙŠØ± */
        .edit-tools-icons {
            display: flex;
            gap: 12px;
            margin-right: auto; /* Ø¯ÙØ¹Ù‡Ø§ Ù„Ù„ÙŠØ³Ø§Ø± */
        }

<body>

    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:8px;">
            <img src="logo.png" style="height:35px; border-radius:8px;">
            <b style="color:var(--primary);">Ù…Ù†ØµØ© Ø§Ù„Ø¹Ø§Ø¦Ù„Ø©</b>
        </div>
        <div style="display:flex; gap:15px;">
            <span id="adminBtn" style="display:none; cursor:pointer; font-size:20px;" onclick="location.href='admin.html'">âš™ï¸</span>
            <span style="cursor:pointer; font-size:20px;" onclick="handleLogout()">ğŸšª</span>
        </div>
    </div>

    <div id="newsFeed"></div>

    <button id="addNewsBtn" class="floating-btn" onclick="location.href='add_news.html'" style="display:none;">+</button>

<script type="module">
    import { auth, db } from './config.js';
    import { collection, query, orderBy, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let userUID, userData;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            const s = await getDoc(doc(db, "Users", user.uid));
            userData = s.data();
            if (userData.role === 'admin' || userData.role === 'editor') document.getElementById('addNewsBtn').style.display = 'block';
            if (userData.role === 'admin') document.getElementById('adminBtn').style.display = 'block';
            loadFeed();
        } else { window.location.replace("index.html"); }
    });

    function loadFeed() {
        const now = Date.now();
        onSnapshot(query(collection(db, "News"), orderBy("publishDate", "desc")), (snap) => {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = "";
            snap.forEach((d) => {
                const n = d.data();
                const isAuth = (userUID === n.authorId) || (userData.role === 'admin' || userData.role === 'editor');
                const isScheduled = n.publishDate > now;
                if ((n.isStopped || isScheduled) && !isAuth) return;

                const hasLiked = n.likedBy?.includes(userUID);
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <div class="news-body-content">
                        <div class="author-info">
                            <img src="${n.authorImg || 'https://via.placeholder.com/35'}" class="author-img">
                            <div><b>${n.authorName}</b><br><small style="color:gray; font-size:10px;">${new Date(n.publishDate).toLocaleString('ar-EG')}</small></div>
                        </div>
                        <h3 style="margin:10px 0 5px 0; font-size:16px;">${n.title}</h3>
                        <div style="font-size:14px; line-height:1.6; color:#333;">${n.body}</div>
                    </div>
                    ${n.img ? `<img src="${n.img}" class="news-img-main">` : ''}

                    <div class="interaction-row">
                        <div class="stat-item ${hasLiked ? 'liked' : ''}" onclick="toggleLike('${d.id}', ${hasLiked})">
                            <span>${hasLiked ? 'â¤ï¸' : 'ğŸ¤'}</span>
                            <span id="l-count-${d.id}">${n.likedBy?.length || 0}</span>
                        </div>
                        <div class="stat-item" onclick="toggleCommentsTray('${d.id}')">
                            <span>ğŸ’¬</span>
                            <span id="c-count-${d.id}">0</span>
                        </div>

                        ${isAuth ? `
                            <div class="edit-tools-icons">
                                <span class="icon-btn" title="ØªØ¹Ø¯ÙŠÙ„" onclick="location.href='add_news.html?edit=${d.id}'">âœï¸</span>
                                <span class="icon-btn" title="Ø­Ø°Ù" style="color:#ff3b30;" onclick="deletePost('${d.id}')">ğŸ—‘ï¸</span>
                            </div>
                        ` : ''}
                    </div>

                    <div id="tray-${d.id}" class="comments-dropdown">
                        <div id="list-${d.id}" style="max-height:150px; overflow-y:auto;"></div>
                        <div class="comment-box">
                            <input type="text" id="inp-${d.id}" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ø§Ù‹..." onkeypress="handleCommEnter(event, '${d.id}')">
                            <button onclick="sendComment('${d.id}')" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:20px; cursor:pointer;">Ù†Ø´Ø±</button>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
                loadCommentsRealtime(d.id);
            });
        });
    }

    // --- ÙˆØ¸Ø§Ø¦Ù Ø§Ù„ØªÙØ§Ø¹Ù„ ---
    window.toggleLike = async (id, liked) => {
        await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) });
    };

    window.toggleCommentsTray = (id) => {
        const tray = document.getElementById(`tray-${id}`);
        tray.style.display = (tray.style.display === 'block') ? 'none' : 'block';
    };

    window.loadCommentsRealtime = (id) => {
        onSnapshot(query(collection(db, `News/${id}/Comments`), orderBy("timestamp", "asc")), (s) => {
            document.getElementById(`c-count-${id}`).innerText = s.size;
            const list = document.getElementById(`list-${id}`);
            if (list) {
                list.innerHTML = "";
                s.forEach(c => {
                    list.innerHTML += `<div class="comment-item"><b>${c.data().userName}</b>: ${c.data().text}</div>`;
                });
            }
        });
    };

    window.sendComment = async (id) => {
        const inp = document.getElementById(`inp-${id}`);
        if (!inp.value.trim()) return;
        await addDoc(collection(db, `News/${id}/Comments`), {
            text: inp.value,
            userName: userData.fullName,
            timestamp: serverTimestamp()
        });
        inp.value = "";
    };

    window.handleCommEnter = (e, id) => { if (e.key === 'Enter') window.sendComment(id); };

    window.deletePost = async (id) => {
        if (confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ Ø­Ø°Ù Ù‡Ø°Ø§ Ø§Ù„Ø®Ø¨Ø± Ù†Ù‡Ø§Ø¦ÙŠØ§Ù‹ØŸ")) await deleteDoc(doc(db, "News", id));
    };

    window.handleLogout = () => { if(confirm("Ø®Ø±ÙˆØ¬ØŸ")) auth.signOut().then(() => location.replace("index.html")); };
</script>
</body>
