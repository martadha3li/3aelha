    <script type="module">
        import { auth, db } from './config.js';
        import { collection, query, orderBy, onSnapshot, doc, getDoc, addDoc, updateDoc, serverTimestamp, where, collectionGroup, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let userUID = null;
        let userData = null;
        let currentChatPath = "";
        let allUsers = [];
        let unsubMessages = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                userUID = user.uid;
                const snap = await getDoc(doc(db, "Users", user.uid));
                userData = snap.data();
                loadNews();
                loadGroups();
                loadUsersForChat();
                trackUnread();

        // --- Ø¥ØµÙ„Ø§Ø­Ø§Øª Ù…Ø±ÙƒØ² Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª ---
        window.toggleChatCenter = () => {
            const el = document.getElementById('chatCenterOverlay');
            el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        };

        window.openChat = async (path, title, chatId = null) => {
            currentChatPath = path;
            document.getElementById('activeChatTitle').innerText = title;
            document.getElementById('activeChatWindow').style.display = 'flex';
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ÙƒÙ…Ù‚Ø±ÙˆØ¡Ø© Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ø®Ø§ØµØ©
            if(chatId) {
                const q = query(collection(db, path), where('read', '==', false), where('uid', '!=', userUID));
                const snap = await getDocs(q);
                snap.forEach(d => updateDoc(d.ref, { read: true }));
            }
            startMessageListener(path);
        };

        window.closeActiveChat = () => {
            document.getElementById('activeChatWindow').style.display = 'none';
            if(unsubMessages) unsubMessages();
        };

        function startMessageListener(path) {
            if(unsubMessages) unsubMessages();
            const q = query(collection(db, path), orderBy("time", "asc"));
            unsubMessages = onSnapshot(q, (snap) => {
                const box = document.getElementById('chatMessages');
                box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.uid === userUID;
                    box.innerHTML += `<div class="msg ${isMe ? 'my-msg' : 'other-msg'}">
                        <small style="display:block; font-size:10px; color:#888;">${m.sender}</small>
                        ${m.text}
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        document.getElementById('sendMsgBtn').onclick = async () => {
            const inp = document.getElementById('chatInput');
            if(!inp.value.trim() || !currentChatPath) return;
            await addDoc(collection(db, currentChatPath), {
                text: inp.value,
                sender: userData.fullName,
                uid: userUID,
                time: serverTimestamp(),
                read: false
            });
            inp.value = "";
        };

        function loadGroups() {
            onSnapshot(collection(db, "TempGroups"), (snap) => {
                const list = document.getElementById('groupsListContainer');
                list.innerHTML = "";
                snap.forEach(d => {
                    const g = d.data();
                    if(g.expiry > Date.now() && !g.disabled) {
                        const item = document.createElement('div');
                        item.className = 'chat-selector-item';
                        item.innerHTML = `<span>ğŸ‘¥ ${g.name}</span> <small style="color:red">ÙŠÙ†ØªÙ‡ÙŠ ${new Date(g.expiry).getHours()}:00</small>`;
                        item.onclick = () => window.openChat(`TempGroups/${d.id}/messages`, g.name);
                        list.appendChild(item);
                    }
                });
            });
        }

        function loadUsersForChat() {
            onSnapshot(collection(db, "Users"), (snap) => {
                allUsers = [];
                snap.forEach(d => { if(d.id !== userUID) allUsers.push({id: d.id, ...d.data()}); });
                renderPrivateUsers(allUsers);
            });
        }

        window.filterPrivateUsers = () => {
            const term = document.getElementById('userSearchInp').value.toLowerCase();
            const filtered = allUsers.filter(u => u.fullName.toLowerCase().includes(term) || u.phone.includes(term));
            renderPrivateUsers(filtered);
        };

        function renderPrivateUsers(users) {
            const list = document.getElementById('privateUsersListContainer');
            list.innerHTML = "";
            users.forEach(u => {
                const chatId = [userUID, u.id].sort().join("_");
                const item = document.createElement('div');

                item.innerHTML = `<span>ğŸ‘¤ ${u.fullName}</span>`;
                item.onclick = () => window.openChat(`PrivateChats/${chatId}/messages`, u.fullName, chatId);
                list.appendChild(item);
            });
        }
