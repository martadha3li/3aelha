        .modal {

        .comment-row {

<body>

                <input type="text" id="commentInput" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ùƒ..." style="flex:1; padding:10px; border-radius:20px; border:1px solid #ddd;">
                <button onclick="sendComment()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:20px;">Ù†Ø´Ø±</button>

    <nav class="bottom-nav">

        <a href="gallery.html" class="nav-item">

    <script type="module">
        import { db, auth } from './config.js';
        import { collection, onSnapshot, query, orderBy, doc, updateDoc, increment, getDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Ø¬Ù„Ø¨ Ø§Ù„Ø£Ø®Ø¨Ø§Ø± ÙˆØ¹Ø±Ø¶Ù‡Ø§ Ø¨ØªØµÙ…ÙŠÙ… Ø§Ù„ÙƒØ±ÙˆØª
        onSnapshot(query(collection(db, "Posts"), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = "";
            snap.forEach(postDoc => {
                const post = postDoc.data();
                const card = document.createElement('div');
                card.className = 'news-card';
                card.onclick = () => openPost(postDoc.id, post);
                
                card.innerHTML = `
                    <img src="${post.imageUrl || 'placeholder.jpg'}" class="news-img">
                    <div class="news-info">
                        <h2 class="news-title">${post.title}</h2>
                        <div class="news-stats">
                            <span class="stat-item">â¤ï¸ ${post.likes || 0}</span>
                            <span class="stat-item">ğŸ’¬ ${post.commentsCount || 0}</span>
                            <span class="stat-item">ğŸ‘ï¸ ${post.views || 0}</span>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
        });

        // ÙØªØ­ Ø§Ù„Ø®Ø¨Ø± ÙˆØ²ÙŠØ§Ø¯Ø© Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø§Øª
        window.openPost = async (id, post) => {
            const modal = document.getElementById('newsModal');
            const body = document.getElementById('modalBody');
            
            // ØªØ­Ø¯ÙŠØ« Ø¹Ø¯Ø¯ Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø§Øª ÙÙŠ Firebase
            await updateDoc(doc(db, "Posts", id), { views: increment(1) });

            body.innerHTML = `
                <img src="${post.imageUrl}" style="width:100%; border-radius:15px; margin-bottom:15px;">
                <h2>${post.title}</h2>
                <p style="line-height:1.6; color:#444;">${post.content}</p>
                <button onclick="openComments('${id}')" style="width:100%; background:#f0f0f7; border:none; padding:12px; border-radius:12px; font-weight:bold; color:var(--primary); margin-top:10px;">
                    Ø¹Ø±Ø¶ ÙƒØ§ÙØ© Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª (${post.commentsCount || 0})
                </button>
            `;
            modal.style.display = 'flex';
        };

        // ÙØªØ­ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ù…Ø¹ Ø¹Ø±Ø¶ ØµÙˆØ± Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„
        window.openComments = (postId) => {
            window.currentPostId = postId;
            const modal = document.getElementById('commentModal');
            modal.style.display = 'flex';
            
            onSnapshot(query(collection(db, "Posts", postId, "Comments"), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('commentsList');
                list.innerHTML = "";
                snap.forEach(cDoc => {
                    const c = cDoc.data();
                    const date = c.timestamp ? new Date(c.timestamp.seconds * 1000).toLocaleDateString('ar-EG') : 'Ø§Ù„Ø¢Ù†';
                    list.innerHTML += `
                        <div class="comment-row">
                            <img src="${c.userImg || 'user.png'}" class="comment-avatar" onclick="location.href='user_profile.html?uid=${c.userId}'">
                            <div class="comment-body">
                                <p class="comment-user" onclick="location.href='user_profile.html?uid=${c.userId}'">${c.userName}</p>
                                <p class="comment-text">${c.text}</p>
                                <p class="comment-date">${date}</p>
                            </div>
                        </div>
                    `;
                });
            });
        };

        // Ø¥Ø±Ø³Ø§Ù„ ØªØ¹Ù„ÙŠÙ‚ Ø¬Ø¯ÙŠØ¯
        window.sendComment = async () => {
            const input = document.getElementById('commentInput');
            if(!input.value.trim()) return;

            const user = auth.currentUser;
            const userSnap = await getDoc(doc(db, "Users", user.uid));
            const userData = userSnap.data();

            await addDoc(collection(db, "Posts", window.currentPostId, "Comments"), {
                text: input.value,
                userId: user.uid,
                userName: userData.fullName,
                userImg: userData.profileImg || 'user.png',
                timestamp: serverTimestamp()
            });
            
            await updateDoc(doc(db, "Posts", window.currentPostId), { commentsCount: increment(1) });
            input.value = "";
        };

        window.closeModal = (e, id) => {
            if(e.target.id === id) document.getElementById(id).style.display = 'none';
        };
    </script>
