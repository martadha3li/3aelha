    <style>
        :root {
            --ios-blue: #007AFF; --ios-red: #FF3B30; --ios-bg: #F2F2F7;
            --card-bg: #FFFFFF; --text-main: #1c1c1e; --text-sec: #8E8E93;
            --shadow: 0 8px 20px rgba(0,0,0,0.08);
            --gold: #D4AF37; --death-gray: #4a4a4a;
        }

        body { 
            background-color: var(--ios-bg); font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; padding-top: 80px; padding-bottom: 100px; direction: rtl;
        }

        .header { 
            position: fixed; top: 0; width: 100%; height: 70px; 
            background: rgba(255,255,255,0.85); backdrop-filter: blur(20px); 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; box-sizing: border-box; border-bottom: .5px solid #C6C6C8; z-index: 5000; 
        }

        .header-btns { display: flex; align-items: center; gap: 12px; }
        .action-circle { width: 40px; height: 40px; background: #f0f0f5; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }

        #pinnedArea { padding: 0 15px; margin-bottom: 10px; }
        .pin-card-wedding { background: linear-gradient(45deg, #fff9e6, #fff); border: 1px solid var(--gold); border-radius: 15px; padding: 8px 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; cursor: pointer; font-size: 14px; }
        .pin-card-death { background: #f0f0f0; border-right: 5px solid var(--death-gray); border-radius: 10px; padding: 8px 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; cursor: pointer; font-size: 14px; }

        .post-card { background: var(--card-bg); margin: 12px 15px; border-radius: 20px; display: flex; padding: 12px; gap: 15px; box-shadow: var(--shadow); position: relative; border: .5px solid #E5E5EA; cursor: pointer; }
        .post-image-container { width: 85px; height: 85px; flex-shrink: 0; }
        .post-image { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; background: #eee; }
        .post-info { flex: 1; display: flex; flex-direction: column; justify-content: space-between; position: relative; }
        .post-title { margin: 0; font-size: 15px; font-weight: 800; color: var(--text-main); }
        .post-meta { display: flex; gap: 8px; margin-top: 5px; font-size: 11px; color: var(--text-sec); }
        .meta-item { background: #f5f5f7; padding: 3px 8px; border-radius: 6px; }

        /* Ø§Ù„Ù…ÙˆØ¯Ø§Ù„ */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 6000; align-items: flex-end; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 25px 25px 0 0; padding: 20px; max-height: 90vh; overflow-y: auto; box-sizing: border-box; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª */
        .comments-box { margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
        .comment { background: #f2f2f7; padding: 10px; border-radius: 12px; margin-bottom: 8px; font-size: 13px; }
        .comment b { color: var(--ios-blue); display: block; margin-bottom: 2px; }
        .input-row { display: flex; gap: 8px; margin-top: 15px; position: sticky; bottom: 0; background: white; padding: 10px 0; }
        .input-row input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        .send-btn { background: var(--ios-blue); color: white; border: none; padding: 0 15px; border-radius: 20px; font-weight: bold; }

        /* Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ù†Ø³Ø¯Ù„Ø© Ù„Ù„Ù…Ø¯ÙŠØ± */
        .options-btn { position: absolute; left: 0; top: 0; color: #ccc; font-size: 20px; padding: 5px; }
        .dropdown { position: absolute; left: 0; top: 30px; background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: none; flex-direction: column; z-index: 100; border: 1px solid #eee; }
        .dropdown button { padding: 10px 15px; border: none; background: none; text-align: right; font-size: 13px; border-bottom: 1px solid #f2f2f2; cursor: pointer; }

        .nav-wrapper { position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; justify-content: center; z-index: 5000; }
        .bottom-bar { width: 100%; max-width: 450px; height: 65px; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .nav-item { font-size: 22px; text-decoration: none; color: #8E8E93; }
        .nav-item.active { color: var(--ios-blue); }
    </style>
</head>
<body>

    <header class="header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="logo.png" style="height: 35px; border-radius: 8px;">
            <h1 style="font-size: 17px; margin: 0;">2026</h1>
        </div>
        <div class="header-btns">
            <div id="adminTools" style="display:none;"><div class="action-circle" onclick="location.href='add_news.html'">âŠ•</div></div>
            <div class="action-circle" onclick="handleLogout()" style="color:var(--ios-red)">ğŸšª</div>
        </div>
    </header>

    <div id="pinnedArea"></div>
    <div id="newsFeed"></div>

    <div id="postModal" class="modal" onclick="if(event.target==this)this.style.display='none'">
        <div class="modal-content" id="modalBody"></div>
    </div>

  

<script type="module">
    import { auth, db } from './config.js';
    import { collection, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let userUID, userName = "Ø¹Ø¶Ùˆ", isAdmin = false;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            const userSnap = await getDoc(doc(db, "Users", userUID));
            if (userSnap.exists()) {
                const data = userSnap.data();
                userName = data.fullName || "Ø¹Ø¶Ùˆ";
                isAdmin = (data.role || "").toLowerCase().includes('admin');
                if (isAdmin) document.getElementById('adminTools').style.display = 'block';
            }
            loadPosts();
        } else { window.location.href = "login.html"; }
    });

    function loadPosts() {
        const feed = document.getElementById('newsFeed');
        const pinned = document.getElementById('pinnedArea');
        onSnapshot(query(collection(db, "News"), orderBy("publishDate", "desc")), (snap) => {
            feed.innerHTML = ""; pinned.innerHTML = "";
            snap.forEach((docSnap) => {
                const post = docSnap.data();
                const postId = docSnap.id;
                const type = post.type || 'normal';

                if (type === 'wedding' || type === 'death') {
                    const pin = document.createElement('div');
                    pin.className = type === 'wedding' ? 'pin-card-wedding' : 'pin-card-death';
                    pin.onclick = () => window.showPostFull(postId);
                    pin.innerHTML = `<span>${type === 'wedding' ? 'ğŸ’' : 'ğŸ–¤'}</span> <b style="flex:1;">${post.title}</b>`;
                    pinned.appendChild(pin);
                }

                const card = document.createElement('div');
                card.className = "post-card";
                card.onclick = () => window.showPostFull(postId);
                card.innerHTML = `
                    <div class="post-image-container"><img class="post-image" src="${post.img || 'https://via.placeholder.com/150'}"></div>
                    <div class="post-info">
                        ${isAdmin ? `<div class="options-btn" onclick="event.stopPropagation(); window.toggleDrop('${postId}')">â‹®</div>
                        <div id="drop-${postId}" class="dropdown"><button onclick="window.delNews('${postId}')" style="color:red;">ğŸ—‘ï¸ Ø­Ø°Ù</button></div>` : ''}
                        <h2 class="post-title">${post.title}</h2>
                        <div class="post-meta">
                            <span class="meta-item">â¤ï¸ ${post.likedBy?.length || 0}</span>
                            <span class="meta-item">ğŸ’¬ ${post.comments?.length || 0}</span>
                            <span class="meta-item">ğŸ‘ï¸ ${post.viewedBy?.length || 0}</span>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
        });
    }

    window.showPostFull = async (id) => {
        const snap = await getDoc(doc(db, "News", id));
        const post = snap.data();
        const hasLiked = post.likedBy?.includes(userUID);
        
        await updateDoc(doc(db, "News", id), { viewedBy: arrayUnion(userUID) });

        let commsHTML = post.comments?.map(c => `<div class="comment"><b>${c.userName}</b>${c.text}</div>`).join('') || '<p style="color:gray; font-size:12px;">Ù„Ø§ ØªÙˆØ¬Ø¯ ØªØ¹Ù„ÙŠÙ‚Ø§Øª..</p>';

        document.getElementById('modalBody').innerHTML = `
            <div style="${post.type === 'wedding' ? 'border:2px solid var(--gold); background:#fffdf5; padding:15px; border-radius:20px;' : post.type === 'death' ? 'border-right:6px solid #000; background:#f9f9f9; padding:15px;' : ''}">
                ${post.img ? `<img src="${post.img}" style="width:100%; border-radius:15px; margin-bottom:15px; max-height:250px; object-fit:cover;">` : ''}
                <h2 style="margin:0;">${post.title}</h2>
                <p style="font-size:14px; color:#444; line-height:1.6;">${post.body || post.content}</p>
                <div style="font-size:13px; margin-top:10px;">
                    <span onclick="window.like('${id}', ${hasLiked})" style="cursor:pointer; color:${hasLiked ? 'red' : 'gray'}">â¤ï¸ Ø£Ø¹Ø¬Ø¨Ù†ÙŠ (${post.likedBy?.length || 0})</span>
                    <span style="margin-right:15px; color:gray;">ğŸ‘ï¸ ${post.viewedBy?.length || 0}</span>
                </div>
                <div class="comments-box">
                    <h4 style="margin:0 0 10px 0;">Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª</h4>
                    <div id="comsList">${commsHTML}</div>
                    <div class="input-row">
                        <input type="text" id="cInp" placeholder="Ø§ÙƒØªØ¨ ØªØ¹Ù„ÙŠÙ‚Ùƒ..." onkeydown="if(event.key==='Enter') window.addCom('${id}')">
                        <button class="send-btn" onclick="window.addCom('${id}')">Ù†Ø´Ø±</button>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('postModal').style.display = 'flex';
    };

    window.addCom = async (id) => {
        const inp = document.getElementById('cInp');
        if (!inp.value.trim()) return;
        await updateDoc(doc(db, "News", id), { comments: arrayUnion({ text: inp.value, userName, date: Date.now() }) });
        inp.value = ""; window.showPostFull(id);
    };

    window.like = async (id, liked) => {
        await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) });
        window.showPostFull(id);
    };

    window.toggleDrop = (id) => {
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
        document.getElementById(`drop-${id}`).style.display = 'flex';
    };

    window.delNews = async (id) => { if (confirm("Ø­Ø°ÙØŸ")) await deleteDoc(doc(db, "News", id)); };
    window.handleLogout = () => auth.signOut().then(() => location.reload());
    document.addEventListener('click', () => document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none'));
</script>
    <script type="module" src="navbar.js"></script>
</body>
