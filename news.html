<body id="appBody">

            <input type="text" id="chatInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©..." style="flex:1; padding:12px; border-radius:25px; border:1px solid #ccc; outline:none;">
            <button id="sendBtn" style="background:none; border:none; color:var(--primary); font-size:28px; margin-right:10px; cursor:pointer;">â¤</button>

    <nav class="bottom-nav" id="bottomNav">
        <div class="nav-item active" onclick="switchSection('news')"><i>ğŸ“°</i><span>Ø§Ù„Ø£Ø®Ø¨Ø§Ø±</span></div>
        <div class="nav-item" onclick="switchSection('chats')">
            <i>ğŸ’¬</i><span>Ø§Ù„Ø¯Ø±Ø¯Ø´Ø©</span>
            <span id="totalUnreadBadge" class="badge">0</span>

    <script type="module">
        import { auth, db } from './config.js';
        import { collection, query, orderBy, onSnapshot, doc, getDoc, addDoc, serverTimestamp, where, collectionGroup, updateDoc, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let currentChatPath = "";
        let currentChatId = "";
        let currentUserData = null;

        // --- 1. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¯Ø®ÙˆÙ„ ÙˆØ§Ù„ØµÙ„Ø§Ø­ÙŠØ§Øª ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "Users", user.uid));
                currentUserData = snap.data();
                if (currentUserData.role === 'admin' || currentUserData.canPost) {
                    document.getElementById('adminLink').style.display = 'block';
                    if(currentUserData.viewType === 'desktop') document.body.classList.add('desktop-mode');
                }
                initApp();
            } else { window.location.href = "index.html"; }
        });

        function initApp() {
            loadNews();
            loadOnlineUsers();
            loadTempGroups();
            loadNotifications();
            trackUnreadMessages();
        }

        // --- 2. ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø£Ù‚Ø³Ø§Ù… (Mobile Style) ---
        window.switchSection = (id) => {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id + 'Section').classList.add('active-section');
            event.currentTarget.classList.add('active');
        };

        // --- 3. Ù†Ø¸Ø§Ù… Ø§Ù„Ø¥Ø´Ø¹Ø§Ø±Ø§Øª Ø§Ù„Ù…Ù„ÙˆÙ†Ø© ---
        function loadNotifications() {
            const q = query(collection(db, "Notifications"), orderBy("createdAt", "desc"), limit(1));
            onSnapshot(q, (snap) => {
                const bar = document.getElementById('notificationBar');
                if (!snap.empty) {
                    const n = snap.docs[0].data();
                    if (n.expiry > Date.now()) {
                        bar.innerText = n.text;
                        bar.className = 'notif-' + n.type;
                        bar.style.display = 'block';
                    } else { bar.style.display = 'none'; }
                }
            });
        }

        // --- 4. Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ØºÙŠØ± Ø§Ù„Ù…Ù‚Ø±ÙˆØ¡Ø© ---
        function trackUnreadMessages() {
            const q = query(collectionGroup(db, 'messages'), where('uid', '!=', auth.currentUser.uid), where('read', '==', false));
            onSnapshot(q, (snap) => {
                let count = 0;
                snap.forEach(d => { if (d.ref.path.includes(auth.currentUser.uid)) count++; });
                const badge = document.getElementById('totalUnreadBadge');
                badge.innerText = count;
                badge.style.display = count > 0 ? 'block' : 'none';
            });
        }

        // --- 5. Ø§Ù„Ø¯Ø±Ø¯Ø´Ø© Ø§Ù„Ø®Ø§ØµØ© ÙˆØ§Ù„Ù…Ø¬Ù…ÙˆØ¹Ø§Øª ---
        function loadOnlineUsers() {
            onSnapshot(collection(db, "Users"), (snap) => {
                const list = document.getElementById('onlineUsers');
                list.innerHTML = "";
                snap.forEach(uDoc => {
                    if (uDoc.id !== auth.currentUser.uid) {
                        const chatId = [auth.currentUser.uid, uDoc.id].sort().join("_");
                        list.innerHTML += `
                            <div class="list-item" onclick="openPrivateChat('${chatId}', '${uDoc.data().fullName}')">
                                <div class="status-dot" id="dot-${chatId}"></div>
                                <span>${uDoc.data().fullName}</span>
                            </div>`;
                        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†Ù‚Ø·Ø© Ø§Ù„Ø®Ø¶Ø±Ø§Ø¡ Ø¥Ø°Ø§ ÙƒØ§Ù† Ù‡Ù†Ø§Ùƒ Ø±Ø³Ø§Ø¦Ù„ ØºÙŠØ± Ù…Ù‚Ø±ÙˆØ¡Ø©
                        checkUnreadForUser(chatId);
                    }
                });
            });
        }

        async function checkUnreadForUser(chatId) {
            const q = query(collection(db, `PrivateChats/${chatId}/messages`), where('read', '==', false), where('uid', '!=', auth.currentUser.uid), limit(1));
            onSnapshot(q, (snap) => {
                const dot = document.getElementById(`dot-${chatId}`);
                if (dot) dot.className = snap.empty ? 'status-dot' : 'status-dot dot-green';
            });
        }

        window.openPrivateChat = async (chatId, name) => {
            currentChatId = chatId;
            currentChatPath = `PrivateChats/${chatId}/messages`;
            document.getElementById('chatTitle').innerText = name;
            document.getElementById('chatPopup').style.display = 'flex';
            loadMessages(currentChatPath);
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ÙƒÙ…Ù‚Ø±ÙˆØ¡Ø©
            const q = query(collection(db, currentChatPath), where('read', '==', false), where('uid', '!=', auth.currentUser.uid));
            const snap = await getDocs(q);
            snap.forEach(d => updateDoc(d.ref, { read: true }));
        };

        function loadTempGroups() {
            onSnapshot(collection(db, "TempGroups"), (snap) => {
                const list = document.getElementById('tempGroupsList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const g = d.data();
                    if (g.expiry > Date.now()) {
                        list.innerHTML += `<div class="list-item" onclick="openGroupChat('${d.id}', '${g.name}')"><i>#</i> <span style="margin-right:10px">${g.name}</span></div>`;
                    }
                });
            });
        }

        window.openGroupChat = (id, name) => {
            currentChatPath = `TempGroups/${id}/messages`;
            document.getElementById('chatTitle').innerText = name;
            document.getElementById('chatPopup').style.display = 'flex';
            loadMessages(currentChatPath);
        };

        window.closeChat = () => { document.getElementById('chatPopup').style.display = 'none'; };

        // --- 6. Ø¥Ø±Ø³Ø§Ù„ ÙˆØ§Ø³ØªÙ‚Ø¨Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ---
        document.getElementById('sendBtn').onclick = async () => {
            const txt = document.getElementById('chatInput').value;
            if (!txt.trim()) return;
            await addDoc(collection(db, currentChatPath), {
                text: txt, uid: auth.currentUser.uid, sender: currentUserData.fullName,
                time: serverTimestamp(), read: false
            });
            document.getElementById('chatInput').value = "";
        };

        function loadMessages(path) {
            const q = query(collection(db, path), orderBy("time", "asc"), limit(50));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chatMessages');
                box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.uid === auth.currentUser.uid;
                    box.innerHTML += `<div class="msg ${isMe ? 'my-msg' : 'other-msg'}">
                        ${!isMe ? `<b style="display:block;font-size:10px;color:var(--primary)">${m.sender}</b>` : ''}
                        ${m.text}
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        // --- 7. Ø¬Ù„Ø¨ Ø§Ù„Ø£Ø®Ø¨Ø§Ø± ---
        function loadNews() {
            const q = query(collection(db, "News"), orderBy("date", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('newsList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const n = d.data();
                    list.innerHTML += `<div class="news-card">
                        <span class="news-tag">${n.cat || 'Ø¹Ø§Ù…'}</span>
                        <h4>${n.title}</h4>
                        <p>${n.body}</p>
                    </div>`;
                });
            });
        }
    </script>
