<body>

    <script type="module" src="header.js"></script>

<script type="module">
    import { auth, db } from './config.js';

            loadPosts(); // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£Ø®Ø¨Ø§Ø± Ø¨Ø¹Ø¯ Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ù‡ÙˆÙŠØ© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        } else {

    function loadPosts() {
        const feed = document.getElementById('newsFeed');
        const pinned = document.getElementById('pinnedArea');
        
        // Ø¬Ù„Ø¨ Ø§Ù„Ø£Ø®Ø¨Ø§Ø± Ø¨ØªØ±ØªÙŠØ¨ Ø§Ù„ØªØ§Ø±ÙŠØ® Ø§Ù„ØªÙ†Ø§Ø²Ù„ÙŠ
        onSnapshot(query(collection(db, "News"), orderBy("publishDate", "desc")), (snap) => {

            snap.forEach((docSnap) => {

                if (type === 'wedding' || type === 'death') {

                    pin.innerHTML = `<span>${type === 'wedding' ? 'ğŸ’' : 'ğŸ–¤'}</span> <b style="flex:1;">${post.title}</b>`;
                    pinned.appendChild(pin);
                }

                // Ø¹Ø±Ø¶ Ø§Ù„Ø®Ø¨Ø± Ø§Ù„Ø¹Ø§Ø¯ÙŠ
                const card = document.createElement('div');
                card.className = "post-card";
                card.onclick = () => window.showPostFull(postId);
                card.innerHTML = `

                    </div>
                `;
                feed.appendChild(card);
            });
        });
    }

    // ÙˆØ¸ÙŠÙØ© Ø¹Ø±Ø¶ Ø§Ù„Ø®Ø¨Ø± Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ ÙÙŠ Ø§Ù„Ù…ÙˆØ¯Ø§Ù„
    window.showPostFull = async (id) => {
        const snap = await getDoc(doc(db, "News", id));
        if (!snap.exists()) return;
        const post = snap.data();
        const hasLiked = post.likedBy?.includes(userUID);

        updateDoc(doc(db, "News", id), { viewedBy: arrayUnion(userUID) });

        `).join('') || '<p style="color:gray; font-size:12px; text-align:center;">Ù„Ø§ ØªÙˆØ¬Ø¯ ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ø¨Ø¹Ø¯..</p>';

        document.getElementById('modalBody').innerHTML = `

                    <span style="margin-right:15px; color:gray;">ğŸ‘ï¸ Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø§Øª: ${post.viewedBy?.length || 0}</span>
                </div>
                <div class="comments-box">
                    <h4 style="margin:0 0 10px 0;">Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª (${post.comments?.length || 0})</h4>
                    <div id="comsList" style="max-height:200px; overflow-y:auto;">${commsHTML}</div>
                    <div class="input-row">

    document.addEventListener('click', () => document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none'));
</script>
