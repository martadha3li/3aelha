    <script type="module">
        import { db, auth } from './config.js';
        import { collection, onSnapshot, query, orderBy, doc, getDoc, updateDoc, increment, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let currentPostId = null;

        // 1. Ø¬Ù„Ø¨ Ø§Ù„Ø£Ø®Ø¨Ø§Ø± (Ù†ÙØ³ Ù…Ù†Ø·Ù‚ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø£ØµÙ„ÙŠ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø¹Ù…Ù„)
        onSnapshot(query(collection(db, "Posts"), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = "";
            
            if(snap.empty) {
                feed.innerHTML = "<p style='text-align:center; color:#888;'>Ù„Ø§ ØªÙˆØ¬Ø¯ Ø£Ø®Ø¨Ø§Ø± Ø­Ø§Ù„ÙŠØ§Ù‹</p>";
                return;

            snap.forEach(postDoc => {
                const data = postDoc.data();
                const card = document.createElement('div');
                card.className = 'news-card';
                card.onclick = () => openPostDetail(postDoc.id, data);
                
                card.innerHTML = `
                    <img src="${data.imageUrl || 'https://via.placeholder.com/150'}" class="news-img">
                    <div class="news-info">
                        <h2 class="news-title">${data.title}</h2>
                        <div class="news-stats">

                            <div class="stat">ğŸ’¬ ${data.commentsCount || 0}</div>

        // 2. Ø¹Ø±Ø¶ ØªÙØ§ØµÙŠÙ„ Ø§Ù„Ø®Ø¨Ø±
        window.openPostDetail = async (id, data) => {
            currentPostId = id;
            const modal = document.getElementById('postModal');

            // Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø§Øª
            updateDoc(doc(db, "Posts", id), { views: increment(1) });

                <h2 style="margin:0 0 15px 0;">${data.title}</h2>
                <p style="line-height:1.7; color:#333; font-size:15px; white-space: pre-wrap;">${data.content}</p>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button onclick="openComments('${id}')" style="flex:1; background:#F2F2F7; border:none; padding:15px; border-radius:15px; font-weight:bold; color:var(--primary); cursor:pointer;">
                        Ø¹Ø±Ø¶ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª ğŸ’¬
                    </button>

            `;
            modal.style.display = 'flex';
        };

        // 3. Ù†Ø¸Ø§Ù… Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ø§Ù„Ù…Ø·ÙˆØ±
        window.openComments = (postId) => {
            currentPostId = postId;
            document.getElementById('commentsModal').style.display = 'flex';
            
            onSnapshot(query(collection(db, "Posts", postId, "Comments"), orderBy("timestamp", "asc")), (snap) => {
                const list = document.getElementById('commentsList');
                list.innerHTML = "";
                snap.forEach(cDoc => {
                    const c = cDoc.data();
                    const date = c.timestamp ? new Date(c.timestamp.seconds * 1000).toLocaleDateString('ar-EG') : 'Ø§Ù„Ø¢Ù†';
                    list.innerHTML += `
                        <div class="comment-item">
                            <img src="${c.userImg || 'https://via.placeholder.com/40'}" class="user-avatar" onclick="location.href='user_profile.html?uid=${c.userId}'">

                                <p style="margin:4px 0; font-size:14px;">${c.text}</p>
                                <span class="comment-time">${date}</span>
                            </div>
                        </div>
                    `;
                });
            });
        };

        // 4. Ø¥Ø±Ø³Ø§Ù„ ØªØ¹Ù„ÙŠÙ‚
        window.sendComment = async () => {
            const input = document.getElementById('commentInput');
            if(!input.value.trim() || !currentPostId) return;

            const user = auth.currentUser;
            const userSnap = await getDoc(doc(db, "Users", user.uid));
            const userData = userSnap.data();

            await addDoc(collection(db, "Posts", currentPostId, "Comments"), {
                text: input.value,
                userId: user.uid,
                userName: userData.fullName || 'Ø¹Ø¶Ùˆ',
                userImg: userData.profileImg || '',
                timestamp: serverTimestamp()
            });
            
            await updateDoc(doc(db, "Posts", currentPostId), { commentsCount: increment(1) });
            input.value = "";
        };

        // Ø¯ÙˆØ§Ù„ Ø§Ù„Ø¥ØºÙ„Ø§Ù‚ ÙˆØ§Ù„Ø®Ø±ÙˆØ¬
