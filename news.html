    <style>

        #pinnedArea { padding: 0 15px; margin-bottom: 10px; }

        .dropdown { position: absolute; left: 0; top: 30px; background: #fff; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); display: none; flex-direction: column; z-index: 1000; min-width: 140px; border: 1px solid #eee; overflow: hidden; }
        .dropdown button { padding: 12px; border: none; background: none; text-align: right; cursor: pointer; font-size: 13px; border-bottom: 1px solid #f9f9f9; width: 100%; }

        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 30px 30px 0 0; padding: 25px; max-height: 85vh; overflow-y: auto; animation: slideUp 0.3s ease-out; box-sizing: border-box; }

<body>

    <header class="header">
        <div style="display: flex; align-items: center; gap: 10px;">

            <h1 style="font-size: 18px; margin: 0;">2026</h1>

                <div class="action-circle" onclick="location.href='add_news.html'" style="color:var(--ios-blue)">âŠ•</div>
                <div class="action-circle" onclick="location.href='admin.html'" style="color:var(--ios-blue)">âš™ï¸</div>
            </div>
            <div class="action-circle" onclick="handleLogout()" style="color:var(--ios-red)">ğŸšª</div>

    </header>

    <div id="pinnedArea"></div>
    <div id="newsFeed"></div>

    <div id="postModal" class="modal" onclick="if(event.target==this)this.style.display='none'">
        <div class="modal-content" id="modalBody"></div>
    </div>

    <div class="nav-wrapper">
        <nav class="bottom-bar">
            <a href="news.html" class="nav-item active">ğŸ </a>
            <a href="chat.html" class="nav-item" id="nav-chat">ğŸ’¬</a>
            <a href="duas.html" class="nav-item" id="nav-duas">ğŸ“–</a>
            <a href="prayer_times.html" class="nav-item" id="nav-prayer">ğŸ•Œ</a>
            <a href="competitions.html" class="nav-item" id="nav-comps">ğŸ†</a>
            <a href="profile.html" class="nav-item">ğŸ‘¤</a>
        </nav>
    </div>

<script type="module">
    import { auth, db } from './config.js';
    import { collection, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let userUID, isAdmin = false;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            const userSnap = await getDoc(doc(db, "Users", userUID));
            if (userSnap.exists()) {
                const role = (userSnap.data().role || userSnap.data().Role || "").toLowerCase();
                isAdmin = role.includes('admin') || role.includes('Ù…Ø¯ÙŠØ±');
                if (isAdmin) document.getElementById('adminTools').style.display = 'flex';
            }
            loadPosts();
            listenToNavConfig();
        } else { window.location.href = "login.html"; }
    });

    function listenToNavConfig() {
        onSnapshot(doc(db, "Settings", "AppConfig"), (docSnap) => {
            const config = docSnap.exists() ? docSnap.data() : {};
            ['nav-chat', 'nav-duas', 'nav-comps', 'nav-prayer'].forEach(id => {
                const el = document.getElementById(id);
                if (el) config[id.replace('nav-', 'show')] === false ? (isAdmin ? el.style.opacity="0.2" : el.classList.add('hidden')) : el.classList.remove('hidden');
            });
        });
    }

    function loadPosts() {
        const feed = document.getElementById('newsFeed');
        const pinned = document.getElementById('pinnedArea');
        const q = query(collection(db, "News"), orderBy("publishDate", "desc"));

        onSnapshot(q, (snap) => {
            feed.innerHTML = ""; pinned.innerHTML = "";
            snap.forEach((docSnap) => {
                const post = docSnap.data();
                const postId = docSnap.id;
                const type = post.type || 'normal';
                const isPinned = (type === 'wedding' || type === 'death');
                const isManager = isAdmin || userUID === post.authorId;

                // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ÙƒØ±Øª Ø§Ù„Ù…Ø«Ø¨Øª
                if (isPinned) {
                    const pin = document.createElement('div');
                    pin.className = type === 'wedding' ? 'pin-card-wedding' : 'pin-card-death';
                    pin.onclick = () => window.showPostFull(postId);
                    pin.innerHTML = `<b>${type === 'wedding' ? 'ğŸ’' : 'ğŸ–¤'}</b> <div style="flex:1;"><h4>${post.title}</h4></div>`;
                    pinned.appendChild(pin);
                }

                if (post.visible === false && !isManager) return;

                // Ø¥Ù†Ø´Ø§Ø¡ ÙƒØ±Øª Ø§Ù„Ø®Ø¨Ø± Ø§Ù„Ø¹Ø§Ø¯ÙŠ
                const card = document.createElement('div');
                card.className = "post-card";
                card.innerHTML = `
                    <div class="post-image-container" onclick="window.showPostFull('${postId}')">
                        <img class="post-image" src="${post.img || 'https://via.placeholder.com/150'}">
                    </div>
                    <div class="post-info">
                        ${isManager ? `<div class="options-btn" onclick="event.stopPropagation(); window.toggleDropdown('${postId}')">â‹®</div>` : ''}
                        <div id="dropdown-${postId}" class="dropdown">
                            <button onclick="location.href='add_news.html?edit=${postId}'">âœï¸ ØªØ¹Ø¯ÙŠÙ„</button>
                            <button onclick="window.quickPin('${postId}', '${type}')">${isPinned ? 'ğŸ“ Ø¥Ù„ØºØ§Ø¡ Ø§Ù„ØªØ«Ø¨ÙŠØª' : 'ğŸ“Œ ØªØ«Ø¨ÙŠØª Ø³Ø±ÙŠØ¹'}</button>
                            <button onclick="window.deleteNews('${postId}')" style="color:red;">ğŸ—‘ï¸ Ø­Ø°Ù</button>
                        </div>
                        <div onclick="window.showPostFull('${postId}')">
                            <h2 class="post-title">${post.title}</h2>
                            <div class="post-meta">
                                <span class="meta-item">â¤ï¸ ${post.likedBy?.length || 0}</span>
                                <span class="meta-item">ğŸ’¬ ${post.comments?.length || 0}</span>
                                <span class="meta-item">ğŸ‘ï¸ ${post.viewedBy?.length || 0}</span>
                            </div>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
        });
    }

    window.showPostFull = async (id) => {
        const snap = await getDoc(doc(db, "News", id));
        const post = snap.data();
        const hasLiked = post.likedBy?.includes(userUID);
        
        await updateDoc(doc(db, "News", id), { viewedBy: arrayUnion(userUID) });

        document.getElementById('modalBody').innerHTML = `
            <div style="${post.type === 'wedding' ? 'border:2px solid var(--gold); background:#fffdf5; border-radius:20px; padding:15px;' : post.type === 'death' ? 'border-right:8px solid #000; background:#f9f9f9; padding:15px;' : ''}">
                ${post.img ? `<img src="${post.img}" style="width:100%; border-radius:15px; margin-bottom:15px;">` : ''}
                <h2 style="margin:0;">${post.title}</h2>
                <small style="color:gray;">ğŸ‘ï¸ Ø´Ø§Ù‡Ø¯Ù‡Ø§ ${post.viewedBy?.length || 0} Ø¹Ø¶Ùˆ</small>
                <p style="line-height:1.7; white-space:pre-wrap; margin-top:15px;">${post.body || post.content || ''}</p>
                <div class="modal-actions">
                    <div class="mod-btn ${hasLiked ? 'active' : ''}" onclick="window.doLike('${id}', ${hasLiked})">â¤ï¸ Ø¥Ø¹Ø¬Ø§Ø¨ (${post.likedBy?.length || 0})</div>
                    <div class="mod-btn" onclick="location.href='comments.html?id=${id}'">ğŸ’¬ ØªØ¹Ù„ÙŠÙ‚ (${post.comments?.length || 0})</div>
                </div>
            </div>
        `;
        document.getElementById('postModal').style.display = 'flex';
    };

    window.doLike = async (id, liked) => {
        await updateDoc(doc(db, "News", id), { likedBy: liked ? arrayRemove(userUID) : arrayUnion(userUID) });
        window.showPostFull(id);
    };

    window.quickPin = async (id, currentType) => {
        const newType = (currentType === 'wedding' || currentType === 'death') ? 'normal' : prompt("Ù†ÙˆØ¹ Ø§Ù„ØªØ«Ø¨ÙŠØªØŸ (wedding / death)", "wedding");
        if (newType) await updateDoc(doc(db, "News", id), { type: newType });
    };

    window.toggleDropdown = (id) => {
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
        document.getElementById(`dropdown-${id}`).style.display = 'flex';
    };

    window.deleteNews = async (id) => { if (confirm("Ø­Ø°Ù Ø§Ù„Ø®Ø¨Ø± Ù†Ù‡Ø§Ø¦ÙŠØ§Ù‹ØŸ")) await deleteDoc(doc(db, "News", id)); };
    window.handleLogout = () => { if(confirm("Ø®Ø±ÙˆØ¬ØŸ")) auth.signOut().then(() => location.reload()); };
    document.addEventListener('click', () => document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none'));
</script>
