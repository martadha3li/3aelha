<body>

    <div class="header">

<script type="module">
    import { db, auth } from './config.js';
    import { collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, getDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let me = null;
    let isAdmin = false;

    // 1. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ÙˆØ§Ù„Ø³ÙŠØ§Ø³Ø§Øª
    auth.onAuthStateChanged(async (user) => {
        if (!user) { location.href = 'login.html'; return; }
        
        const userSnap = await getDoc(doc(db, "Users", user.uid));
        me = userSnap.data();
        isAdmin = me.role === 'admin';

        listenToPolicies();
        loadMessages();
    });

    // 2. Ù…Ø±Ø§Ù‚Ø¨Ø© Ø³ÙŠØ§Ø³Ø© Ø§Ù„ØªØ¹Ø·ÙŠÙ„ Ù„Ø­Ø¸ÙŠØ§Ù‹
    function listenToPolicies() {
        onSnapshot(doc(db, "Settings", "AppConfig"), (snap) => {
            const config = snap.data();
            const input = document.getElementById('msgInput');
            const btn = document.getElementById('sendBtn');
            const status = document.getElementById('headerStatus');

            if (!config.publicChatEnabled && !isAdmin) {
                input.disabled = true;
                input.placeholder = "ğŸ”’ Ø§Ù„Ù…Ø±Ø§Ø³Ù„Ø© Ù…Ø¹Ø·Ù„Ø© Ø­Ø§Ù„ÙŠØ§Ù‹";
                btn.disabled = true;
                status.innerText = "Ø§Ù„Ù…Ø¬Ù„Ø³ Ù…ØºÙ„Ù‚";
            } else {
                input.disabled = false;
                input.placeholder = "Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©...";
                btn.disabled = false;
                status.innerText = "Ù…ØªØµÙ„ Ø§Ù„Ø¢Ù†";
            }
        });
    }

    // 3. ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„
    function loadMessages() {
        const q = query(collection(db, "PublicMessages"), orderBy("timestamp", "asc"));
        
        onSnapshot(q, (snap) => {
            const box = document.getElementById('chatBox');
            box.innerHTML = "";
            
            snap.forEach(d => {
                const m = d.data();
                const isMyMsg = m.senderId === auth.currentUser.uid;
                const time = m.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || '';

                const div = document.createElement('div');
                div.className = `msg ${isMyMsg ? 'sent' : 'received'}`;
                
                div.innerHTML = `
                    ${!isMyMsg ? `<span class="sender-name">${m.senderName}</span>` : ''}
                    <div>${m.text}</div>
                    <div class="time">
                        ${time}
                        ${isAdmin ? `<button class="del-btn" onclick="deleteMessage('${d.id}')">Ø­Ø°Ù</button>` : ''}
                    </div>
                `;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    // 4. Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø©
    async function sendMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        input.value = "";
        await addDoc(collection(db, "PublicMessages"), {
            senderId: auth.currentUser.uid,
            senderName: me.fullName,
            text: text,
            timestamp: serverTimestamp()
        });
    }

    // Ø­Ø°Ù Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ (Ù„Ù„Ù…Ø¯ÙŠØ± ÙÙ‚Ø·)
    window.deleteMessage = async (id) => {

        }
    };

    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('msgInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
