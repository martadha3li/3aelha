<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المجلس العام للعائلة</title>
    <style>
        :root { --ios-blue: #007AFF; --ios-bg: #F2F2F7; }
        body { background: #E5DDD5; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* الهيدر */
        .header { 
            background: rgba(246, 246, 246, 0.9); backdrop-filter: blur(10px);
            padding: 45px 15px 10px; display: flex; align-items: center; gap: 10px;
            border-bottom: 0.5px solid #ccc; position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .back-btn { color: var(--ios-blue); text-decoration: none; font-size: 17px; cursor: pointer; }
        .group-info { flex: 1; text-align: center; }
        .group-name { font-weight: bold; font-size: 16px; display: block; }

        /* منطقة الرسائل */
        #chatBox { flex: 1; padding: 100px 15px 80px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 15px; font-size: 15px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg.sent { align-self: flex-end; background: #DCF8C6; border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .sender-name { font-size: 11px; font-weight: bold; color: var(--ios-blue); display: block; margin-bottom: 3px; }
        .msg-time { font-size: 9px; color: #999; display: block; text-align: left; margin-top: 4px; }

        /* شريط الإدخال */
        .input-area { 
            background: #f6f6f6; padding: 10px 15px 25px; display: flex; align-items: center; gap: 10px;
            border-top: 0.5px solid #ccc; position: fixed; bottom: 0; width: 100%; box-sizing: border-box;
        }
        .msg-input { flex: 1; border: 0.5px solid #ccc; padding: 10px 15px; border-radius: 20px; outline: none; font-size: 15px; }
        .send-btn { background: var(--ios-blue); color: white; border: none; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .send-btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="header">
    <div class="back-btn" onclick="location.href='chat.html'">❮ عودة</div>
    <div class="group-info">
        <span class="group-name">المجلس العام للعائلة</span>
    </div>
</div>

<div id="chatBox"></div>

<div class="input-area" id="inputContainer">
    <input type="text" id="msgInput" class="msg-input" placeholder="اكتب رسالتك هنا...">
    <button id="sendBtn" class="send-btn">▲</button>
</div>

<script type="module">
    import { db, auth } from './config.js';
    import { collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let currentUser = null;
    let isAdmin = false;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            currentUser = user;
            const userSnap = await getDoc(doc(db, "Users", user.uid));
            isAdmin = userSnap.data().role === 'admin';
            checkChatPolicy();
            loadMessages();
        } else {
            window.location.href = "login.html";
        }
    });

    // 1. التحقق من سياسة الدردشة (هل مسموح للعضو بالإرسال؟)
    function checkChatPolicy() {
        onSnapshot(doc(db, "Settings", "AppConfig"), (snap) => {
            const config = snap.data();
            const inputField = document.getElementById('msgInput');
            const sendBtn = document.getElementById('sendBtn');

            if (!config.publicChatEnabled && !isAdmin) {
                inputField.disabled = true;
                inputField.placeholder = "تم إغلاق الدردشة من قِبل الإدارة";
                sendBtn.disabled = true;
            } else {
                inputField.disabled = false;
                inputField.placeholder = "اكتب رسالتك هنا...";
                sendBtn.disabled = false;
            }
        });
    }

    // 2. تحميل الرسائل وترتيبها برمجياً لضمان السرعة والظهور
    function loadMessages() {
        const q = query(collection(db, "PublicMessages")); // سنرتبها يدوياً لتجنب مشاكل الـ Index
        
        onSnapshot(q, (snapshot) => {
            const chatBox = document.getElementById('chatBox');
            let messages = [];
            
            snapshot.forEach(doc => {
                messages.push({ id: doc.id, ...doc.data() });
            });

            // الترتيب حسب الوقت
            messages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));

            chatBox.innerHTML = "";
            messages.forEach(m => {
                const isMe = m.senderId === currentUser.uid;
                const time = m.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || "";

                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                div.innerHTML = `
                    ${!isMe ? `<span class="sender-name">${m.senderName}</span>` : ''}
                    <div>${m.text}</div>
                    <span class="msg-time">${time}</span>
                `;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    // 3. وظيفة الإرسال (تم التأكد من عملها للعضو والمدير)
    async function sendMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        
        if (!text || input.disabled) return;

        try {
            const userSnap = await getDoc(doc(db, "Users", currentUser.uid));
            const senderName = userSnap.data().fullName;

            input.value = ""; // تفريغ الحقل فوراً

            await addDoc(collection(db, "PublicMessages"), {
                senderId: currentUser.uid,
                senderName: senderName,
                text: text,
                timestamp: serverTimestamp()
            });
            console.log("تم الإرسال بنجاح");
        } catch (error) {
            console.error("خطأ في الإرسال:", error);
            alert("حدث خطأ أثناء إرسال الرسالة");
        }
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('msgInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

</script>
</body>
</html>
