<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÿßŸÑŸÖÿ¨ŸÑÿ≥ ÿßŸÑÿπÿßŸÖ ŸÑŸÑÿπÿßÿ¶ŸÑÿ©</title>
    <style>
        :root { --ios-blue: #007AFF; --ios-bg: #F2F2F7; }
        body { background: #E5DDD5; font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* ÿßŸÑŸáŸäÿØÿ± */
        .header { 
            background: rgba(246, 246, 246, 0.9); backdrop-filter: blur(10px);
            padding: 45px 15px 10px; display: flex; align-items: center; gap: 10px;
            border-bottom: 0.5px solid #ccc; position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .back-btn { color: var(--ios-blue); text-decoration: none; font-size: 17px; cursor: pointer; }
        .group-info { flex: 1; text-align: center; }
        .group-name { font-weight: bold; font-size: 16px; display: block; }

        /* ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ */
        #chatBox { flex: 1; padding: 110px 15px 90px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 15px; font-size: 15px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg.sent { align-self: flex-end; background: #DCF8C6; border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: white; border-bottom-left-radius: 2px; }
        .sender-name { font-size: 11px; font-weight: bold; color: var(--ios-blue); display: block; margin-bottom: 3px; }
        .msg-time { font-size: 9px; color: #999; display: block; text-align: left; margin-top: 4px; }

        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ•ÿØÿÆÿßŸÑ */
        .input-area { 
            background: #f6f6f6; padding: 10px 15px 25px; display: flex; align-items: center; gap: 10px;
            border-top: 0.5px solid #ccc; position: fixed; bottom: 0; width: 100%; box-sizing: border-box;
        }
        .msg-input { flex: 1; border: 0.5px solid #ccc; padding: 10px 15px; border-radius: 20px; outline: none; font-size: 15px; }
        .send-btn { background: var(--ios-blue); color: white; border: none; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .send-btn:disabled { background: #ccc; cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body>

<div class="header">
    <div class="back-btn" onclick="location.href='chat.html'">‚ùÆ ÿπŸàÿØÿ©</div>
    <div class="group-info">
        <span class="group-name">ÿßŸÑŸÖÿ¨ŸÑÿ≥ ÿßŸÑÿπÿßŸÖ ŸÑŸÑÿπÿßÿ¶ŸÑÿ©</span>
    </div>
</div>

<div id="chatBox"></div>

<div class="input-area" id="inputContainer">
    <input type="text" id="msgInput" class="msg-input" placeholder="ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿµŸÑÿßÿ≠Ÿäÿßÿ™...">
    <button id="sendBtn" class="send-btn" disabled>‚ñ≤</button>
</div>

<script type="module">
    import { db, auth } from './config.js';
    import { collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let currentUser = null;
    let currentUserData = null;

    // 1. ŸÖÿ±ÿßŸÇÿ®ÿ© ÿ≠ÿßŸÑÿ© ÿßŸÑŸÖÿµÿßÿØŸÇÿ© Ÿàÿ¨ŸàÿØÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            currentUser = user;
            const userSnap = await getDoc(doc(db, "Users", user.uid));
            currentUserData = userSnap.data();
            
            watchChatStatus(); // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ±ŸÇÿßÿ®ÿ© ÿßŸÑÿ≠Ÿäÿ© ŸÅŸàÿ±ÿßŸã
            loadMessages();    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        } else {
            window.location.href = "login.html";
        }
    });

    // 2. ÿßŸÑÿ±ŸÇÿßÿ®ÿ© ÿßŸÑÿ≠Ÿäÿ© ÿπŸÑŸâ ÿ≠ÿßŸÑÿ© ÿßŸÑÿØÿ±ÿØÿ¥ÿ© (ÿ™ÿ∫ŸäŸäÿ± ŸÅŸàÿ±Ÿä ÿπŸÜÿØ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿØŸäÿ±)
    function watchChatStatus() {
        const configRef = doc(db, "Settings", "AppConfig");
        
        onSnapshot(configRef, (snap) => {
            if (snap.exists()) {
                const config = snap.data();
                const isPublicEnabled = config.publicChatEnabled;
                const isAdmin = currentUserData && currentUserData.role === 'admin';

                const inputField = document.getElementById('msgInput');
                const sendBtn = document.getElementById('sendBtn');

                if (!isPublicEnabled && !isAdmin) {
                    // ÿ•ÿ∞ÿß ÿ™ŸÖ ÿßŸÑÿ™ÿπÿ∑ŸäŸÑ ŸàÿßŸÑÿπÿ∂Ÿà ÿ®ÿßŸÑÿØÿßÿÆŸÑ
                    inputField.disabled = true;
                    inputField.placeholder = "üîí ŸÖÿ∫ŸÑŸÇÿ© ÿ≠ÿßŸÑŸäÿßŸã ŸÖŸÜ ŸÇÿ®ŸÑ ÿßŸÑÿ•ÿØÿßÿ±ÿ©";
                    sendBtn.disabled = true;
                    
                    // ÿ™ŸÜÿ®ŸäŸá ÿßŸÑÿπÿ∂Ÿà (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)
                    setTimeout(() => {
                        if (window.location.pathname.includes('public_chat.html')) {
                           alert("ÿπÿ∞ÿ±ÿßŸãÿå ŸÇÿßŸÖ ÿßŸÑŸÖÿ≥ÿ§ŸàŸÑ ÿ®ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ÿßŸÑÿπÿßŸÖÿ©.");
                           window.location.href = 'chat.html';
                        }
                    }, 500);
                } else {
                    // ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ŸÖŸÅÿ™Ÿàÿ≠ÿ© ÿ£Ÿà ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿØŸäÿ±
                    inputField.disabled = false;
                    inputField.placeholder = "ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ© ŸÑŸÑŸÖÿ¨ŸÑÿ≥...";
                    sendBtn.disabled = false;
                }
            }
        });
    }

    // 3. ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÖÿπ ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ®ÿ±ŸÖÿ¨Ÿä ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿ≥ÿ±ÿπÿ©
    function loadMessages() {
        const q = query(collection(db, "PublicMessages"));
        
        onSnapshot(q, (snapshot) => {
            const chatBox = document.getElementById('chatBox');
            let messages = [];
            
            snapshot.forEach(doc => {
                messages.push({ id: doc.id, ...doc.data() });
            });

            // ÿ™ÿ±ÿ™Ÿäÿ® ÿ≤ŸÖŸÜŸä (ŸÖŸÜ ÿßŸÑÿ£ŸÇÿØŸÖ ŸÑŸÑÿ£ÿ≠ÿØÿ´)
            messages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));

            chatBox.innerHTML = "";
            messages.forEach(m => {
                const isMe = m.senderId === currentUser.uid;
                const time = m.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || "";

                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                div.innerHTML = `
                    ${!isMe ? `<span class="sender-name">${m.senderName || 'ÿπÿ∂Ÿà'}</span>` : ''}
                    <div>${m.text}</div>
                    <span class="msg-time">${time}</span>
                `;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    // 4. ÿØÿßŸÑÿ© ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ
    async function sendMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        
        if (!text || input.disabled) return;

        try {
            const senderName = currentUserData.fullName;
            input.value = ""; // ŸÖÿ≥ÿ≠ ÿßŸÑÿ≠ŸÇŸÑ ŸÅŸàÿ±ÿßŸã

            await addDoc(collection(db, "PublicMessages"), {
                senderId: currentUser.uid,
                senderName: senderName,
                text: text,
                timestamp: serverTimestamp()
            });
        } catch (error) {
            console.error("ÿÆÿ∑ÿ£ ÿ•ÿ±ÿ≥ÿßŸÑ:", error);
        }
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('msgInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

</script>
</body>
</html>
