<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الأحساء</title>
    <style>
        body { 
            background: #09090b; font-family: -apple-system, sans-serif; color: white;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }
        .widget {
            width: 90%; max-width: 380px; padding: 30px; border-radius: 35px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .next-name { color: #007AFF; font-size: 14px; font-weight: 600; letter-spacing: 1px; }
        .timer { font-size: 55px; font-weight: bold; margin: 5px 0; font-variant-numeric: tabular-nums; }
        .prayer-item {
            display: flex; justify-content: space-between; padding: 18px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 17px; transition: 0.3s;
        }
        .active-prayer {
            background: rgba(0, 122, 255, 0.15); border-radius: 15px; border-bottom: none;
            color: #007AFF; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="widget">
        <div class="header">
            <div id="nextLabel" class="next-name">جاري المزامنة...</div>
            <div id="timerDisplay" class="timer">00:00:00</div>
        </div>

        <div id="list">
            <div class="prayer-item" id="fajr_row"><span>الفجر</span><span id="fajr_t">--:--</span></div>
            <div class="prayer-item" id="dhuhr_row"><span>الظهر</span><span id="dhuhr_t">--:--</span></div>
            <div class="prayer-item" id="asr_row"><span>العصر</span><span id="asr_t">--:--</span></div>
            <div class="prayer-item" id="maghrib_row"><span>المغرب</span><span id="maghrib_t">--:--</span></div>
            <div class="prayer-item" id="isha_row"><span>العشاء</span><span id="isha_t">--:--</span></div>
        </div>
    </div>

    <script type="module">
        import { db } from './config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let schedule = null;

        async function startApp() {
            // طلب إذن التنبيهات فوراً
            if (Notification.permission === "default") await Notification.requestPermission();

            const d = new Date();
            const id = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
            
            const snap = await getDoc(doc(db, "Schedules", id));
            if (snap.exists()) {
                const dayData = snap.data().days.find(x => parseInt(x.date) === d.getDate());
                if (dayData) setupUI(dayData);
            }
        }

        function setupUI(data) {
            schedule = data;
            document.getElementById('fajr_t').innerText = data.fajr;
            document.getElementById('dhuhr_t').innerText = data.dhuhr;
            document.getElementById('asr_t').innerText = data.asr;
            document.getElementById('maghrib_t').innerText = data.maghrib;
            document.getElementById('isha_t').innerText = data.isha;
            runClock();
        }

        function runClock() {
            setInterval(() => {
                const now = new Date();
                const prayers = [
                    { n: "الفجر", t: schedule.fajr, id: "fajr_row" },
                    { n: "الظهر", t: schedule.dhuhr, id: "dhuhr_row" },
                    { n: "العصر", t: schedule.asr, id: "asr_row" },
                    { n: "المغرب", t: schedule.maghrib, id: "maghrib_row" },
                    { n: "العشاء", t: schedule.isha, id: "isha_row" }
                ];

                let next = prayers.find(p => {
                    const [h, m] = p.t.split(':');
                    return new Date().setHours(h, m, 0) > now;
                }) || prayers[0];

                // تحديث العداد
                const [nh, nm] = next.t.split(':');
                let target = new Date(); target.setHours(nh, nm, 0);
                if (target < now) target.setDate(target.getDate() + 1);
                
                const diff = target - now;
                const hh = Math.floor(diff/3600000).toString().padStart(2,'0');
                const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const ss = Math.floor((diff%60000)/1000).toString().padStart(2,'0');

                document.getElementById('timerDisplay').innerText = `${hh}:${mm}:${ss}`;
                document.getElementById('nextLabel').innerText = `الصلاة القادمة: ${next.n}`;

                // تمييز الصلاة الحالية
                prayers.forEach(p => document.getElementById(p.id).classList.remove('active-prayer'));
                document.getElementById(next.id).classList.add('active-prayer');

                // التنبيه الذكي (قبل دقيقتين)
                if (diff > 119000 && diff < 121000) {
                    new Notification("حان وقت الصلاة", { body: `صلاة ${next.n} بعد قليل` });
                }
            }, 1000);
        }

        startApp();
    </script>
</body>
</html>
