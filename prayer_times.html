<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة - الأحساء</title>
    <style>
        body { 
            background: #000; font-family: -apple-system, sans-serif; margin: 0; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            border-radius: 30px; padding: 30px; width: 85%; text-align: center; border: 0.5px solid rgba(255,255,255,0.2);
        }
        .next-prayer { font-size: 1.2rem; color: #007AFF; margin-bottom: 5px; }
        .timer { font-size: 3.5rem; font-weight: bold; margin-bottom: 20px; font-variant-numeric: tabular-nums; }
        .prayer-row {
            display: flex; justify-content: space-between; padding: 15px 10px;
            border-bottom: 0.5px solid rgba(255,255,255,0.1); font-size: 1.1rem;
        }
        .active { background: rgba(0, 122, 255, 0.2); border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="next-prayer" id="nextName">الصلاة القادمة</div>
        <div class="timer" id="countdown">00:00:00</div>
        
        <div id="prayerList">
            <div class="prayer-row" id="row_fajr"><span>الفجر</span><span id="t_fajr">--:--</span></div>
            <div class="prayer-row" id="row_dhuhr"><span>الظهر</span><span id="t_dhuhr">--:--</span></div>
            <div class="prayer-row" id="row_asr"><span>العصر</span><span id="t_asr">--:--</span></div>
            <div class="prayer-row" id="row_maghrib"><span>المغرب</span><span id="t_maghrib">--:--</span></div>
            <div class="prayer-row" id="row_isha"><span>العشاء</span><span id="t_isha">--:--</span></div>
        </div>
    </div>

    <script type="module">
        import { db } from './config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function init() {
            // طلب إذن التنبيهات
            if (Notification.permission !== "granted") Notification.requestPermission();

            const now = new Date();
            const docId = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            
            // جلب البيانات من جدولك المرفوع
            const snap = await getDoc(doc(db, "Schedules", docId));
            if (snap.exists()) {
                const days = snap.data().days;
                const todayData = days.find(d => parseInt(d.date) === now.getDate()) || days[now.getDate()-1];
                updateUI(todayData);
            }
        }

        function updateUI(times) {
            document.getElementById('t_fajr').innerText = times.fajr;
            document.getElementById('t_dhuhr').innerText = times.dhuhr;
            document.getElementById('t_asr').innerText = times.asr;
            document.getElementById('t_maghrib').innerText = times.maghrib;
            document.getElementById('t_isha').innerText = times.isha;
            
            startCountdown(times);
        }

        function startCountdown(times) {
            // منطق حساب الوقت المتبقي وتفعيل التنبيهات
            setInterval(() => {
                // حساب الفرق وتحديث id="countdown"
            }, 1000);
        }

        init();
    </script>
</body>
</html>
