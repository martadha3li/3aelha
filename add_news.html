<script type="module">
    import { auth, db } from './config.js';
    import { collection, onSnapshot, doc, getDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, query, orderBy, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let userUID, isAdmin = false;

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            userUID = user.uid;
            const userSnap = await getDoc(doc(db, "Users", userUID));
            if (userSnap.exists()) {
                const data = userSnap.data();
                const role = (data.role || data.Role || "").toLowerCase();
                isAdmin = role.includes('admin') || role.includes('Ù…Ø¯ÙŠØ±');
                if (isAdmin) document.getElementById('adminTools').style.display = 'flex';
            }
            loadPosts();
            listenToNavConfig();
        } else { window.location.href = "login.html"; }
    });

    function listenToNavConfig() {
        onSnapshot(doc(db, "Settings", "AppConfig"), (docSnap) => {
            const config = docSnap.exists() ? docSnap.data() : {};
            const items = ['nav-chat', 'nav-duas', 'nav-comps', 'nav-prayer'];
            items.forEach(id => {
                const el = document.getElementById(id);
                if (el) config[id.replace('nav-', 'show')] === false ? (isAdmin ? el.style.opacity="0.2" : el.classList.add('hidden')) : el.classList.remove('hidden');
            });
        });
    }

    function loadPosts() {
        const feed = document.getElementById('newsFeed');
        const pinned = document.getElementById('pinnedArea');
        const q = query(collection(db, "News"), orderBy("publishDate", "desc"));

        onSnapshot(q, (snap) => {
            feed.innerHTML = ""; pinned.innerHTML = "";
            snap.forEach((docSnap) => {
                const post = docSnap.data();
                const postId = docSnap.id;
                const type = post.type || 'normal';

                if (type === 'wedding' || type === 'death') {
                    const pin = document.createElement('div');
                    pin.className = type === 'wedding' ? 'pin-card-wedding' : 'pin-card-death';
                    pin.onclick = () => window.showPostFull(postId);
                    pin.innerHTML = `
                        <div style="font-size: 24px;">${type === 'wedding' ? 'ğŸ’' : 'ğŸ–¤'}</div>
                        <div style="flex:1;">
                            <h4>${post.title}</h4>

                        </div>
                    `;
                    pinned.appendChild(pin);
                }

                if (post.visible !== false || isAdmin || userUID === post.authorId) {
                    const card = document.createElement('div');
                    card.className = `post-card`;
                    card.onclick = () => window.showPostFull(postId);
                    card.innerHTML = `
                        <div class="post-image-container"><img class="post-image" src="${post.img || 'https://via.placeholder.com/150'}"></div>
                        <div class="post-info">
                            <h2 class="post-title">${post.title}</h2>
                            <div class="post-meta">
                                <span class="meta-item">â¤ï¸ ${post.likedBy?.length || 0}</span>
                                <span class="meta-item">ğŸ’¬ ${post.comments?.length || 0}</span>
                                <span class="meta-item">ğŸ‘ï¸ ${post.viewedBy?.length || 0}</span>
                            </div>
                        </div>
                    `;
                    feed.appendChild(card);
                }
            });
        });
    }

        if (!snap.exists()) return;
        const post = snap.data();
        const modal = document.getElementById('postModal');
        const body = document.getElementById('modalBody');
        const hasLiked = post.likedBy?.includes(userUID);

        // Ø²ÙŠØ§Ø¯Ø© Ø¹Ø¯Ø¯ Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø§Øª
        await updateDoc(doc(db, "News", id), { viewedBy: arrayUnion(userUID) });

        if(post.type === 'death') cardStyle = "border-right: 8px solid #000; padding: 15px; background: #f9f9f9;";

                <div style="font-size:11px; color:gray; margin: 5px 0 15px 0;">ğŸ‘ï¸ ØªÙ…Øª Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø© Ù…Ù† Ù‚Ø¨Ù„ ${post.viewedBy?.length || 0} Ø´Ø®Øµ</div>
                <p style="line-height:1.7; white-space: pre-wrap; color:#333;">${post.body || post.content || ''}</p>

                        ğŸ’¬ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚Ø§Øª <span>(${post.comments?.length || 0})</span>
