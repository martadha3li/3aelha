<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | منصة العائلة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; padding: 20px; background: #f8f9fa;
        }
        .login-card {
            background: white; width: 100%; max-width: 400px; padding: 30px;
            border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center;
        }
        .logo-img { width: 80px; margin-bottom: 20px; border-radius: 15px; }
        .form-group { margin-bottom: 20px; text-align: right; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #444; font-size: 14px; }
        .form-input {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd;
            border-radius: 12px; font-family: inherit; outline: none; transition: 0.3s;
        }
        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,122,255,0.1); }
        
        /* تنسيق رابط نسيان كلمة المرور */
        .forgot-link {
            display: block; text-align: left; margin-top: -15px; margin-bottom: 20px;
            font-size: 12px; color: #8e8e93; text-decoration: none; font-weight: 600;
        }
        .forgot-link:hover { color: var(--primary); }

        .btn-login {
            width: 100%; padding: 14px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer;
        }
        .error-msg { color: #ff3b30; font-size: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <img src="logo.png" class="logo-img" alt="Logo">
            <h2 style="margin-bottom: 10px; color: var(--primary);">مرحباً بك</h2>
            <p style="color: gray; font-size: 13px; margin-bottom: 25px;">سجل دخولك للمتابعة إلى المنصة</p>

            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" class="form-input" placeholder="example@mail.com">
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" class="form-input" placeholder="********">
            </div>

            <a href="forgot.html" class="forgot-link">نسيت كلمة المرور؟</a>

            <button id="loginBtn" class="btn-login" onclick="handleLogin()">دخول</button>
            <div id="errorMsg" class="error-msg"></div>

            <p style="margin-top: 20px; font-size: 13px; color: #666;">
                ليس لديك حساب؟ <a href="register.html" style="color: var(--primary); text-decoration: none; font-weight: bold;">إنشاء حساب</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth } from './config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        window.handleLogin = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');

            if(!email || !password) {
                showError("يرجى إدخال كافة البيانات");
                return;
            }

            btn.disabled = true;
            btn.innerText = "جاري التحقق...";
            err.style.display = "none";

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.replace("news.html");
            } catch (error) {
                console.error(error);
                showError("خطأ في البريد أو كلمة المرور");
                btn.disabled = false;
                btn.innerText = "دخول";
            }
        };

        function showError(msg) {
            const err = document.getElementById('errorMsg');
            err.innerText = msg;
            err.style.display = "block";
        }
    </script>
</body>
</html>
