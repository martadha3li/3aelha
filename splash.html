<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق...</title>
    <style>
        body { margin: 0; background: #f4f7f6; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .logo-container { text-align: center; animation: pulse 2s infinite; }
        .logo-img { width: 120px; height: auto; margin-bottom: 20px; border-radius: 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #2c3e50; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        .loading-text { margin-top: 15px; color: #2c3e50; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" class="logo-img" alt="Logo">
        <div class="loader"></div>
        <div class="loading-text">جاري تحميل بيانات التطبيق...</div>
    </div>

<script type="module">
    import { auth, db } from './config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // الانتظار قليلاً لضمان تجربة مستخدم سلسة
    setTimeout(() => {
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // جلب البيانات من Firebase للتأكد من اتصال المستخدم وحالة حسابه
                    const s = await getDoc(doc(db, "Users", user.uid));
                    if (s.exists()) {
                        window.location.href = "news.html";
                    } else {
                        window.location.href = "register.html";
                    }
                } catch (e) {
                    console.error("خطأ في التحميل", e);
                    window.location.href = "index.html";
                }
            } else {
                // إذا لم يكن مسجل دخول، يذهب لصفحة الدخول
                window.location.href = "index.html";
            }
        });
    }, 2500); // عرض الشعار لمدة ثانيتين ونصف
</script>
</body>
</html>
