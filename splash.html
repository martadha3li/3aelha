<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحميل التطبيق...</title>
    <style>
        body { background: #f2f2f7; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .logo { width: 120px; animation: pulse 2s infinite; border-radius: 20px; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>
    <img src="logo.png" class="logo">
    <p style="font-weight:bold; color:#1c1c1e; margin-top:20px;">جاري تحميل بيانات التطبيق...</p>

<script type="module">
    import { auth } from './config.js';
    setTimeout(() => {
        auth.onAuthStateChanged(user => {
            window.location.href = user ? "news.html" : "index.html";
        });
    }, 2500);
</script>
</body>
</html>
