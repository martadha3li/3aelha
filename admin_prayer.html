<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة توقيت الصلاة</title>
    <style>
        :root { --ios-blue: #007AFF; --ios-bg: #F2F2F7; }
        body { background: var(--ios-bg); font-family: -apple-system, sans-serif; padding: 20px; padding-top: 80px; }
        .card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 0.5px solid #ddd; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 0.5px solid #eee; }
        .row:last-child { border-bottom: none; }
        input[type="number"] { width: 60px; padding: 8px; border-radius: 8px; border: 1px solid #ccc; text-align: center; }
        .btn-save { width: 100%; background: var(--ios-blue); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<script type="module" src="header.js"></script>
<script type="module" src="navbar.js"></script>

<div class="card">
    <h3 style="margin-top:0">تعديل الدقائق (إضافة أو نقص)</h3>
    <div class="row"><span>الفجر</span><input type="number" id="fajrOff" value="0"></div>
    <div class="row"><span>الظهر</span><input type="number" id="dhuhrOff" value="0"></div>
    <div class="row"><span>العصر</span><input type="number" id="asrOff" value="0"></div>
    <div class="row"><span>المغرب</span><input type="number" id="maghribOff" value="0"></div>
    <div class="row"><span>العشاء</span><input type="number" id="ishaOff" value="0"></div>
</div>

<button class="btn-save" id="saveAdminBtn">حفظ التعديلات للأحساء</button>

<script type="module">
    import { db } from './config.js';
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const docRef = doc(db, "Settings", "PrayerOffsets");

    // تحميل القيم الحالية
    const snap = await getDoc(docRef);
    if (snap.exists()) {
        const d = snap.data();
        document.getElementById('fajrOff').value = d.fajr || 0;
        document.getElementById('dhuhrOff').value = d.dhuhr || 0;
        document.getElementById('asrOff').value = d.asr || 0;
        document.getElementById('maghribOff').value = d.maghrib || 0;
        document.getElementById('ishaOff').value = d.isha || 0;
    }

    // حفظ القيم الجديدة
    document.getElementById('saveAdminBtn').onclick = async () => {
        await setDoc(docRef, {
            fajr: parseInt(document.getElementById('fajrOff').value),
            dhuhr: parseInt(document.getElementById('dhuhrOff').value),
            asr: parseInt(document.getElementById('asrOff').value),
            maghrib: parseInt(document.getElementById('maghribOff').value),
            isha: parseInt(document.getElementById('ishaOff').value)
        });
        alert("تم تحديث التقويم بنجاح ✅");
    };
</script>
</body>
</html>
