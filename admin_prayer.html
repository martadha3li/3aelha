<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المواقيت</title>
    <style>
        :root { --ios-blue: #007AFF; --ios-bg: #F2F2F7; }
        body { background-color: var(--ios-bg); font-family: -apple-system, sans-serif; padding: 20px; direction: rtl; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        input[type="number"] { width: 60px; padding: 8px; border-radius: 8px; border: 1px solid #ddd; text-align: center; }
        input[type="text"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; margin-top: 10px; }
        button { width: 100%; padding: 15px; background: var(--ios-blue); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h2 style="text-align: center;">⚙️ إعدادات المواقيت</h2>

    <div class="card">
        <h3>مناسبة اليوم</h3>
        <input type="text" id="eventInput" placeholder="مثال: مولد الإمام علي (ع)">
    </div>

    <div class="card">
        <h3>تعديل الدقائق (زيادة أو نقصان)</h3>
        <div class="row"><span>الإمساك</span> <input type="number" id="offImsak" value="0"></div>
        <div class="row"><span>الفجر</span> <input type="number" id="offFajr" value="0"></div>
        <div class="row"><span>الشروق</span> <input type="number" id="offShuruq" value="0"></div>
        <div class="row"><span>الظهر</span> <input type="number" id="offDhuhr" value="0"></div>
        <div class="row"><span>المغرب</span> <input type="number" id="offMaghrib" value="0"></div>
    </div>

    <button onclick="saveSettings()">حفظ التعديلات ✅</button>

<script type="module">
    import { db } from './config.js';
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // جلب القيم الحالية
    async function loadCurrent() {
        const snap = await getDoc(doc(db, "Settings", "PrayerConfig"));
        if (snap.exists()) {
            const d = snap.data();
            document.getElementById('eventInput').value = d.event || "";
            document.getElementById('offImsak').value = d.offsetImsak || 0;
            document.getElementById('offFajr').value = d.offsetFajr || 0;
            document.getElementById('offShuruq').value = d.offsetShuruq || 0;
            document.getElementById('offDhuhr').value = d.offsetDhuhr || 0;
            document.getElementById('offMaghrib').value = d.offsetMaghrib || 0;
        }
    }

    window.saveSettings = async () => {
        const data = {
            event: document.getElementById('eventInput').value,
            offsetImsak: parseInt(document.getElementById('offImsak').value),
            offsetFajr: parseInt(document.getElementById('offFajr').value),
            offsetShuruq: parseInt(document.getElementById('offShuruq').value),
            offsetDhuhr: parseInt(document.getElementById('offDhuhr').value),
            offsetMaghrib: parseInt(document.getElementById('offMaghrib').value),
        };
        await setDoc(doc(db, "Settings", "PrayerConfig"), data);
        alert("تم التحديث بنجاح!");
    };

    loadCurrent();
</script>
</body>
</html>
