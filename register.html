<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل حساب جديد</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 10px; max-width: 400px; margin: auto; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        #guardianField { display: none; background: #fff3cd; padding: 10px; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>تسجيل جديد</h2>
        <input type="text" id="name" placeholder="الاسم الرباعي">
        <input type="tel" id="phone" placeholder="رقم الجوال">
        <select id="gender">
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select>
        <div id="guardianField">
            <input type="text" id="gName" placeholder="اسم المعرف (الزوج/الأب/الأخ)">
            <input type="tel" id="gPhone" placeholder="رقم جوال المعرف">
        </div>
        <input type="email" id="email" placeholder="الإيميل">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <label>تاريخ الميلاد</label>
        <input type="date" id="dob">
        <button id="btnReg">إنشاء الحساب</button>
    </div>
    <script type="module">
        import { auth, db } from './config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const gender = document.getElementById('gender');
        gender.onchange = () => document.getElementById('guardianField').style.display = (gender.value === 'female' ? 'block' : 'none');

        document.getElementById('btnReg').onclick = async () => {
            try {
                const res = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
                await setDoc(doc(db, "Users", res.user.uid), {
                    fullName: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    gender: gender.value,
                    dob: document.getElementById('dob').value,
                    guardianName: document.getElementById('gName').value || "",
                    guardianPhone: document.getElementById('gPhone').value || "",
                    role: 'member',
                    isActive: true
                });
                alert("تم التسجيل!"); window.location.href = "news.html";
            } catch (e) { alert(e.message); }
        };
    </script>
</body>
</html>
