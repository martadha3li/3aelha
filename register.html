<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <style>
        :root { --primary: #2c3e50; --accent: #2ecc71; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px; }
        .card { width: 100%; max-width: 400px; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div class="card">
    <h2 style="text-align:center; color:var(--primary);">حساب جديد ✨</h2>
    <input type="text" id="rName" placeholder="الاسم الكامل">
    <input type="number" id="rPhone" placeholder="رقم الجوال (بدون صفر)">
    <input type="email" id="rEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="rPass" placeholder="كلمة المرور">
    <label style="font-size:12px; color:#777;">تاريخ الميلاد:</label>
    <input type="date" id="rDate">
    <select id="rGender">
        <option value="">اختيار الجنس</option>
        <option value="male">ذكر</option>
        <option value="female">أنثى</option>
    </select>
    <button class="btn" onclick="handleReg()">إرسال طلب الانضمام</button>
    <p style="text-align:center; font-size:13px;"><a href="index.html" style="color:var(--primary); text-decoration:none;">لديك حساب؟ سجل دخولك</a></p>
</div>

<script type="module">
    import { auth, db } from './config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, query, where, getDocs, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    window.handleReg = async () => {
        const phone = document.getElementById('rPhone').value;
        const email = document.getElementById('rEmail').value;
        // منع تكرار الجوال
        const q = query(collection(db, "Users"), where("phone", "==", phone));
        const snap = await getDocs(q);
        if(!snap.empty) return alert("هذا الرقم مسجل مسبقاً!");

        try {
            const userCred = await createUserWithEmailAndPassword(auth, email, document.getElementById('rPass').value);
            await setDoc(doc(db, "Users", userCred.user.uid), {
                fullName: document.getElementById('rName').value,
                phone: phone, email: email, dob: document.getElementById('rDate').value,
                gender: document.getElementById('rGender').value,
                status: "pending", role: "user", createdAt: serverTimestamp()
            });
            alert("تم إرسال طلبك للإدارة.");
            await auth.signOut();
            window.location.href = "index.html";
        } catch (e) { alert("خطأ: " + e.message); }
    };
</script>
</body>
</html>
