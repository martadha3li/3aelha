<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <style>
        :root { --primary: #2c3e50; --accent: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .back-btn { background: #eee; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }
        .profile-card { background: white; padding: 20px; border-radius: 15px; max-width: 500px; margin: auto; text-align: center; }
        .age-circle { width: 70px; height: 70px; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 10px auto; color: white; font-weight: bold; }
        .gender-male { background-color: #3498db; }
        .gender-female { background-color: #ff69b4; }
    </style>
</head>
<body>

    <button class="back-btn" onclick="location.href='news.html'">⬅️ عودة</button>

    <div class="profile-card">
        <img id="userPhoto" style="width:120px; height:120px; border-radius:50%; object-fit:cover; border:3px solid var(--primary);">
        <div id="ageContainer" class="age-circle">
            <span id="uAgeNum" style="font-size:22px;">-</span>
            <span style="font-size:10px;">سنة</span>
        </div>
        <h2 id="uName">جاري التحميل...</h2>
        <div id="uPhone" style="color:#666; margin-bottom:20px;">-</div>
        <button class="back-btn" style="width:100%; background:var(--primary); color:white;" id="reqPhoneBtn">طلب تعديل رقم الجوال</button>
    </div>

    <script type="module">
        import { auth, db } from './config.js';
        import { doc, getDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "Users", user.uid));
                const data = snap.data();
                document.getElementById('uName').innerText = data.fullName;
                document.getElementById('uPhone').innerText = data.phone;
                document.getElementById('userPhoto').src = data.photoBase64 || '';
                
                const age = new Date().getFullYear() - new Date(data.dob).getFullYear();
                document.getElementById('uAgeNum').innerText = age;
                const circle = document.getElementById('ageContainer');
                circle.className = 'age-circle ' + (data.gender === 'male' ? 'gender-male' : 'gender-female');
            }
        });

        document.getElementById('reqPhoneBtn').onclick = async () => {
            const newP = prompt("أدخل رقم الجوال الجديد:");
            if(newP) {
                await addDoc(collection(db, "Requests"), {
                    uid: auth.currentUser.uid,
                    currentPhone: document.getElementById('uPhone').innerText,
                    requestedPhone: newP,
                    status: 'pending'
                });
                alert("تم إرسال الطلب بنجاح");
            }
        };
    </script>
</body>
</html>
