<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة المسجلين</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .search-box { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; }
        .user-card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .controls select { padding: 5px; border-radius: 5px; margin: 0 5px; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="admin.html">⬅️ العودة للرئيسية</a>
    <h1>قائمة المسجلين</h1>
    <input type="text" id="searchInput" class="search-box" placeholder="ابحث بالاسم أو رقم الجوال..." oninput="searchUsers()">
    <div id="usersList"></div>

<script type="module">
    import { db } from './config.js';
    import { collection, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let allUsers = [];
    onSnapshot(collection(db, "Users"), snap => {
        allUsers = [];
        snap.forEach(d => { allUsers.push({id: d.id, ...d.data()}); });
        renderUsers(allUsers);
    });

    function renderUsers(users) {
        const list = document.getElementById('usersList');
        list.innerHTML = "";
        users.forEach(u => {
            if(u.role === 'admin') return;
            list.innerHTML += `
                <div class="user-card">
                    <div><b>${u.fullName}</b><br><small>${u.phone}</small></div>
                    <div class="controls">
                        <select onchange="updatePerm('${u.id}', 'role', this.value)">
                            <option value="user" ${u.role=='user'?'selected':''}>عضو</option>
                            <option value="editor" ${u.role=='editor'?'selected':''}>محرر (نشر/تعديل)</option>
                            <option value="moderator" ${u.role=='moderator'?'selected':''}>مدير صلاحيات</option>
                        </select>
                        <button class="btn-del" onclick="deleteUser('${u.id}')">حذف</button>
                    </div>
                </div>`;
        });
    }

    window.searchUsers = () => {
        const val = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allUsers.filter(u => u.fullName.toLowerCase().includes(val) || u.phone.includes(val));
        renderUsers(filtered);
    };

    window.updatePerm = async (id, field, val) => await updateDoc(doc(db, "Users", id), { [field]: val });
    window.deleteUser = async (id) => { if(confirm("حذف نهائي؟")) await deleteDoc(doc(db, "Users", id)); };
</script>
</body>
</html>
