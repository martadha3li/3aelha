<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور</title>
    <style>
        :root { --primary: #2c3e50; --accent: #2ecc71; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 380px; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
<div class="card">
    <h2>استعادة الحساب</h2>
    <input type="number" id="fPhone" placeholder="رقم الجوال المسجل">
    <input type="email" id="fEmail" placeholder="البريد الإلكتروني المسجل">
    <button class="btn" style="background:var(--primary); color:white;" onclick="verifyUser()">تحقق من البيانات</button>

    <div id="recoveryOptions" style="display:none; margin-top:20px; border-top:1px solid #eee; padding-top:10px;">
        <p style="font-size:13px; color:#666;">تم التحقق بنجاح، اختر طريقة الاستعادة:</p>
        <button class="btn" style="background:var(--accent); color:white;" onclick="sendResetEmail()">1. استعادة عبر الإيميل (رابط مباشر)</button>
        <button class="btn" style="background:#3498db; color:white;" onclick="sendAdminRequest()">2. طلب استعادة من الإدارة</button>
    </div>
    <a href="index.html" style="display:block; margin-top:15px; font-size:13px; color:var(--primary); text-decoration:none;">العودة للدخول</a>
</div>

<script type="module">
    import { auth, db } from './config.js';
    import { collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let matchedUser = null;

    window.verifyUser = async () => {
        const phone = document.getElementById('fPhone').value;
        const email = document.getElementById('fEmail').value;

        const q = query(collection(db, "Users"), where("phone", "==", phone), where("email", "==", email));
        const snap = await getDocs(q);

        if (!snap.empty) {
            matchedUser = { id: snap.docs[0].id, ...snap.docs[0].data() };
            document.getElementById('recoveryOptions').style.display = 'block';
        } else {
            alert("البيانات غير متطابقة، تأكد من رقم الجوال والإيميل.");
        }
    };

    window.sendResetEmail = async () => {
        await sendPasswordResetEmail(auth, matchedUser.email);
        alert("تم إرسال رابط تغيير كلمة المرور إلى إيميلك.");
    };

    window.sendAdminRequest = async () => {
        await addDoc(collection(db, "Requests"), {
            uid: matchedUser.id,
            fullName: matchedUser.fullName,
            phone: matchedUser.phone,
            email: matchedUser.email,
            gender: matchedUser.gender,
            type: "password_reset",
            timestamp: serverTimestamp()
        });
        alert("تم إرسال طلبك للإدارة، سيتم تزويدك بكلمة مرور مؤقتة قريباً.");
    };
</script>
</body>
</html>
