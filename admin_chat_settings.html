<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        body { background: #f4f4f4; font-family: sans-serif; padding: 20px; }
        .admin-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 500px; margin: 0 auto; }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        input:checked + .slider { background-color: #2481cc; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body>
    <div class="admin-card">
        <h2>إعدادات المجلس</h2>
        <div class="toggle-row">
            <span>تفعيل الدردشة العامة</span>
            <label class="switch">
                <input type="checkbox" id="publicToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-row">
            <span>تفعيل المراسلات الخاصة</span>
            <label class="switch">
                <input type="checkbox" id="privateToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-row">
            <span>منع الاختلاط (بين الجنسين)</span>
            <label class="switch">
                <input type="checkbox" id="genderToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

<script type="module">
    import { db } from './config.js';
    import { doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const configDoc = doc(db, "Settings", "AppConfig");

    onSnapshot(configDoc, snap => {
        const data = snap.data();
        document.getElementById('publicToggle').checked = data.publicChatEnabled;
        document.getElementById('privateToggle').checked = data.privateChatEnabled;
        document.getElementById('genderToggle').checked = data.genderRestriction;
    });

    async function toggle(field, value) {
        await updateDoc(configDoc, { [field]: value });
    }

    document.getElementById('publicToggle').onchange = (e) => toggle('publicChatEnabled', e.target.checked);
    document.getElementById('privateToggle').onchange = (e) => toggle('privateChatEnabled', e.target.checked);
    document.getElementById('genderToggle').onchange = (e) => toggle('genderRestriction', e.target.checked);
</script>
</body>
</html>
