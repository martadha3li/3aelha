<script type="module">
    import { db, auth } from './config.js';
    import { collection, doc, getDoc, addDoc, onSnapshot, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const groupId = params.get('id');
    let currentUser = null;

    auth.onAuthStateChanged(async (user) => {
        if (user && groupId) {
            currentUser = user;
            checkAccess();
        } else {
            window.location.href = "chat.html";
        }
    });

    // 1. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØµÙ„Ø§Ø­ÙŠØ© Ø§Ù„Ø¯Ø®ÙˆÙ„ Ù„Ù„Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„Ù…Ø¤Ù‚ØªØ©
    async function checkAccess() {
        const groupSnap = await getDoc(doc(db, "TemporaryGroups", groupId));
        if (groupSnap.exists()) {
            const data = groupSnap.data();
            if (data.members.includes(currentUser.uid)) {
                document.getElementById('topGroupName').innerText = data.groupName;
                document.getElementById('membersCount').innerText = `${data.members.length} Ø¹Ø¶Ùˆ ÙÙŠ Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹Ø©`;
                document.getElementById('loading').style.display = 'none';
                loadMessages();
            } else {
                alert("Ø¹Ø°Ø±Ø§Ù‹ØŒ Ù„Ø³Øª Ø¹Ø¶ÙˆØ§Ù‹ ÙÙŠ Ù‡Ø°Ù‡ Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„Ù…Ø¤Ù‚ØªØ©.");
                window.location.href = "chat.html";
            }
        } else {
            alert("Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹Ø© ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯Ø© Ø£Ùˆ ØªÙ… Ø­Ø°ÙÙ‡Ø§.");
            window.location.href = "chat.html";
        }
    }

    // 2. ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„
    function loadMessages() {
        const q = query(
            collection(db, "GroupMessages"),
            where("groupId", "==", groupId),
            orderBy("timestamp", "asc")
        );

        onSnapshot(q, (snapshot) => {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = "";
            snapshot.forEach(d => {
                const m = d.data();
                const isMe = m.senderId === currentUser.uid;
                const time = m.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || "";

                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                div.innerHTML = `
                    ${!isMe ? `<span class="sender-name">${m.senderName}</span>` : ''}
                    ${m.text ? `<div>${m.text}</div>` : ''}
                    ${m.image ? `<img src="${m.image}" style="max-width:100%; border-radius:10px; margin-top:5px;">` : ''}
                    <span class="msg-time">${time}</span>
                `;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    // 3. Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ù„Ø©
    async function sendMessage() {
        const text = document.getElementById('msgInput').value.trim();
        if (!text) return;

        // Ø¬Ù„Ø¨ Ø§Ø³Ù… Ø§Ù„Ù…Ø±Ø³Ù„ Ø§Ù„Ø­Ø§Ù„ÙŠ
        const userSnap = await getDoc(doc(db, "Users", currentUser.uid));
        const senderName = userSnap.data().fullName;

        document.getElementById('msgInput').value = "";
        await addDoc(collection(db, "GroupMessages"), {
            groupId: groupId,
            senderId: currentUser.uid,
            senderName: senderName,
            text: text,
            timestamp: serverTimestamp()
        });
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('msgInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

</script>
