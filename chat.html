    function loadTemporaryGroups(uid) {

    function loadRecentChats(uid) {
        const q = query(collection(db, "PrivateMessages"));
        onSnapshot(q, async snap => {
            const lastMsgs = new Map();
            const unreadCounts = new Map();

            snap.forEach(d => {
                const m = d.data();
                const otherId = m.senderId === uid ? m.receiverId : m.receiverId === uid ? m.senderId : null;
