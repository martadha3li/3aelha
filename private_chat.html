<script type="module">
    import { db, auth } from './config.js';
    import { collection, addDoc, onSnapshot, query, where, orderBy, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const urlParams = new URLSearchParams(window.location.search);
    const targetUserId = urlParams.get('id'); // Ø§Ù„Ù…Ø¹Ø±Ù Ø§Ù„Ø°ÙŠ Ù†Ø±Ø³Ù„ Ù„Ù‡
    let currentUser = null;

    auth.onAuthStateChanged(async user => {
        if(user) {
            currentUser = user;
            loadPrivateMessages();
        } else location.href='login.html';
    });

    async function loadPrivateMessages() {
        // Ø¬Ù„Ø¨ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ø§Ù„Ù…ØªØ¨Ø§Ø¯Ù„Ø© Ø¨ÙŠÙ† Ø§Ù„Ø·Ø±ÙÙŠÙ† ÙÙ‚Ø·
        onSnapshot(query(collection(db, "PrivateMessages"), orderBy("timestamp", "asc")), (snap) => {
            const area = document.getElementById('messagesArea');
            area.innerHTML = "";
            snap.forEach(docSnap => {
                const m = docSnap.data();
                // ÙÙ„ØªØ±Ø© Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ù„ØªØ¸Ù‡Ø± ÙÙ‚Ø· Ù…Ø§ ÙŠØ®Øµ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø§Ù„Ø­Ø§Ù„ÙŠ ÙˆØ§Ù„Ù…Ø³ØªÙ‡Ø¯Ù
                const isBetween = (m.senderId === currentUser.uid && m.receiverId === targetUserId) || 
                                  (m.senderId === targetUserId && m.receiverId === currentUser.uid);
                
                if (isBetween) {
                    const isMe = m.senderId === currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'sent' : 'received'}`;
                    div.innerHTML = `<span>${m.text}</span>`;
                    area.appendChild(div);
                }
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    document.getElementById('sendBtn').onclick = async () => {
        const text = document.getElementById('msgInput').value;

        await addDoc(collection(db, "PrivateMessages"), {

        });

    };
